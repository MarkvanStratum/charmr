<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbox</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #f2e6ff, #ffffff);
      font-family: Arial, sans-serif;
    }
    .inbox-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .message-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .message-item:hover {
      background: #f2e6ff;
    }
    .message-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid #6a3fb5;
    }
    .message-info {
      flex: 1;
    }
    .message-info h4 {
      margin: 0;
      font-size: 16px;
      color: #6a3fb5;
    }
    .message-info p {
      margin: 5px 0 0;
      color: #555;
      font-size: 14px;
    }
    .message-time {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="inbox-container">

        <p>Wanna grab a coffee?</p>

</body>
</html>
