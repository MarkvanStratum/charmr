<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbox</title>
  <style>
    /* Simple styles for message cards */
    .message-card {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-decoration: none;
      color: inherit;
    }
    .message-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .message-info {
      flex: 1;
    }
    .message-info strong {
      display: block;
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    .message-time {
      font-size: 0.8em;
      color: #666;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h1>Your Messages</h1>
  <div id="messageList">
    <p>Loading messages...</p>
  </div>

  <script src="girls.js"></script>
  <script>
    // Fetch all messages for all girls from backend grouped by girlId
    async function loadMessages() {
      const token = localStorage.getItem("authToken");
      if (!token) {
        document.getElementById('messageList').innerHTML = '<p>Please log in to view messages.</p>';
        return;
      }

      try {
        // Our backend does not provide a direct "all messages grouped by girl" endpoint,
        // so let's simulate by fetching messages for each girl from profiles list.

        const girls = window.girls || [];

        if (girls.length === 0) {
          document.getElementById('messageList').innerHTML = '<p>No profiles loaded.</p>';
          return;
        }

        const container = document.getElementById('messageList');
        container.innerHTML = '';

        // Fetch messages per girl, in parallel
        const allPromises = girls.map(async (girl) => {
          const res = await fetch(`https://charmr-jfmc.onrender.com/api/messages/${girl.id}`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          if (!res.ok) return null;
          const msgs = await res.json();
          return { girl, msgs };
        });

        const results = await Promise.all(allPromises);

        // Filter only girls with messages
        const filtered = results.filter(r => r && r.msgs.length > 0);

        if (filtered.length === 0) {
          container.innerHTML = '<p>No messages yet.</p>';
          return;
        }

        // Sort girls by most recent message date descending
        filtered.sort((a, b) => {
          const lastA = new Date(a.msgs[a.msgs.length -1].created_at || a.msgs[a.msgs.length -1].time);
          const lastB = new Date(b.msgs[b.msgs.length -1].created_at || b.msgs[b.msgs.length -1].time);
          return lastB - lastA;
        });

        // Render message cards
        filtered.forEach(({ girl, msgs }) => {
          const lastMessage = msgs[msgs.length - 1];
          const time = new Date(lastMessage.created_at || lastMessage.time).toLocaleString();

          const card = document.createElement('a');
          card.href = `chat.html?id=${girl.id}`;
          card.className = 'message-card';
          card.innerHTML = `
            <img src="${girl.image}" alt="${girl.name}">
            <div class="message-info">
              <strong>${girl.name}</strong>
              <p>${lastMessage.text}</p>
              <div class="message-time">${time}</div>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error('Error loading messages:', err);
        document.getElementById('messageList').innerHTML = '<p>Failed to load messages.</p>';
      }
    }

    // Poll the inbox every 30 seconds
    loadMessages();
    setInterval(loadMessages, 30000);
  </script>
</body>
</html>
