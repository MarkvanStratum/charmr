<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Inbox - Charmr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ef476f;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.8em;
      letter-spacing: 0.05em;
    }
    #messages {
      max-width: 600px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .message-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .message-header {
      font-weight: bold;
      color: #ef476f;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .message-text {
      font-size: 16px;
      color: #333;
      white-space: pre-wrap;
    }
    .no-messages {
      text-align: center;
      margin-top: 80px;
      font-size: 1.2em;
      color: #999;
    }
  </style>
</head>
<body>
  <header>Your Inbox</header>
  <main id="messages">
    <p class="no-messages">Loading messages...</p>
  </main>

  <script>
    const backendUrl = "https://charmr-jfmc.onrender.com"; // your backend URL
    const userId = "user1"; // Hardcoded user for demo

    async function loadMessages() {
      const container = document.getElementById("messages");
      try {
        const response = await fetch(`${backendUrl}/api/messages/${userId}`);
        if (!response.ok) throw new Error("Failed to fetch messages");

        const messages = await response.json();

        if (!messages.length) {
          container.innerHTML = '<p class="no-messages">No messages yet.</p>';
          return;
        }

        container.innerHTML = ""; // Clear loading text

        messages.forEach(msg => {
          const messageCard = document.createElement("div");
          messageCard.className = "message-card";

          const header = document.createElement("div");
          header.className = "message-header";
          header.innerHTML = `
            <span>${msg.senderName || "Unknown"}</span>
            <span>${new Date(msg.timestamp).toLocaleString()}</span>
          `;

          const text = document.createElement("div");
          text.className = "message-text";
          text.textContent = msg.text;

          messageCard.appendChild(header);
          messageCard.appendChild(text);

          container.appendChild(messageCard);
        });
      } catch (error) {
        container.innerHTML = `<p class="no-messages">Error loading messages.</p>`;
        console.error(error);
      }
    }

    window.onload = loadMessages;
  </script>
</body>
</html>
