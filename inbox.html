<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox - Charmer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6a3fb5;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 20px;
    }

    .message-list {
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }

    .message-card {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .message-info {
      flex: 1;
    }

    .message-info strong {
      font-size: 16px;
      color: #333;
    }

    .message-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #666;
    }

    .message-time {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>Inbox</header>

  <div class="message-list" id="messageList">
    <p>Loading messages...</p>
  </div>

  <script>
    async function loadMessages() {
      try {
        const res = await fetch('https://charmr-jfmc.onrender.com/api/messages/user1'); // backend endpoint
        const messages = await res.json();

        const container = document.getElementById('messageList');
        container.innerHTML = '';

        if (messages.length === 0) {
          container.innerHTML = '<p>No messages yet.</p>';
          return;
        }

        messages.reverse().forEach(msg => {
          const card = document.createElement('div');
          card.className = 'message-card';
          card.innerHTML = `
            <img src="${msg.avatar}" alt="${msg.from}">
            <div class="message-info">
              <strong>${msg.from}</strong>
              <p>${msg.text}</p>
              <div class="message-time">${new Date(msg.time).toLocaleString()}</div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading messages:', err);
        document.getElementById('messageList').innerHTML = '<p>Failed to load messages.</p>';
      }
    }

    // Load messages when page loads
    loadMessages();

    // Refresh inbox every 30 seconds
    setInterval(loadMessages, 30000);
  </script>
</body>
</html>
