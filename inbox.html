<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox - Charmer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6a3fb5;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 20px;
    }
    .message-list {
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    .message-card {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
    }
    .message-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .message-info {
      flex: 1;
    }
    .message-info strong {
      font-size: 16px;
      color: #333;
    }
    .message-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #666;
    }
    .message-time {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>Inbox</header>

  <div class="message-list" id="messageList">
    <p>Loading messages...</p>
  </div>

  <script src="girls.js"></script>
  <script>
    async function loadMessages() {
      try {
        const res = await fetch('https://charmr-jfmc.onrender.com/api/messages/user1');
        const data = await res.json();

        const container = document.getElementById('messageList');
        container.innerHTML = '';

        const chatKeys = Object.keys(data);
        if (chatKeys.length === 0) {
          container.innerHTML = '<p>No messages yet.</p>';
          return;
        }

        chatKeys.forEach(chatKey => {
          const chatMessages = data[chatKey];
          if (chatMessages.length > 0) {
            const lastMessage = chatMessages[chatMessages.length - 1];
            const girlId = parseInt(chatKey.split('-')[1]);
            const girl = girls.find(g => g.id === girlId);

            const card = document.createElement('a');
            card.href = `chat.html?id=${girlId}`;
            card.className = 'message-card';
            card.innerHTML = `
              <img src="${girl ? girl.image : 'default-avatar.png'}" alt="${girl ? girl.name : 'Unknown'}">
              <div class="message-info">
                <strong>${girl ? girl.name : 'Unknown'}</strong>
                <p>${lastMessage.text}</p>
                <div class="message-time">${lastMessage.time ? new Date(lastMessage.time).toLocaleString() : ''}</div>
              </div>
            `;
            container.appendChild(card);
          }
        });
      } catch (err) {
        console.error('Error loading messages:', err);
        document.getElementById('messageList').innerHTML = '<p>Failed to load messages.</p>';
      }
    }

    loadMessages();
    setInterval(loadMessages, 30000);
  </script>
</body>
</html>
