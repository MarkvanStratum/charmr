<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Girl Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="profile-container"></div>

  <script src="girls.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const girlId = parseInt(params.get("id"));
    const girl = girls.find(g => g.id === girlId);

    if (girl) {
      document.getElementById("profile-container").innerHTML = `
        <img src="${girl.photo}" alt="${girl.name}" />
        <h1>${girl.name}, ${girl.age}</h1>
        <p><strong>City:</strong> ${girl.city}</p>
        <p>${girl.description}</p>
        <a href="chat.html?id=${girl.id}">Chat</a>
      `;
    } else {
      document.getElementById("profile-container").innerText = "Profile not found.";
    }
  </script>
</body>
</html>
