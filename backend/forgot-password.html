<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Charmr</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b21b6;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Your Password?</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const res = await fetch('/api/request-password-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        message.textContent = data.message || 'If your email is registered, you will receive a reset link shortly.';
      } catch (error) {
        message.textContent = 'Something went wrong. Please try again later.';
      }
    });
  </script>
</body>
</html>
