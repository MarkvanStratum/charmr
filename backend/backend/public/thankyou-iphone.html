  <!-- Load GoAffPro (same as you have now) -->

  <!-- ====== SALES POSTBACK GATE ====== -->
  <script>
  (function(){
    const CONFIG = {
      mode: "percent",      // "percent" | "oneInN" | "dailyCap"
      percent: 40,          // used if mode="percent"
      oneInN: 5,            // used if mode="oneInN"
      dailyCap: 100,        // used if mode="dailyCap"
      ns: "gaffpro_gate"
    };

    function todayKey(ns){ 
      const ds = new Date().toISOString().slice(0,10);
      return `${ns}:count:${ds}`;
    }
    function getCount(ns){
      const k = todayKey(ns);
      return parseInt(localStorage.getItem(k) || "0", 10);
    }
    function incCount(ns){
      localStorage.setItem(todayKey(ns), String(getCount(ns)+1));
    }
    function cryptoRandom(){
      if (window.crypto && crypto.getRandomValues) {
        const a = new Uint32Array(1);
        crypto.getRandomValues(a);
        return a[0] / 0xFFFFFFFF;
      }
      return Math.random();
    }

    // NEW: deterministic scheduler for percent mode to avoid streaks.
    // - For 50%: strict alternation (post, skip, post, skip, ...)
    // - For other percentages: evenly spread across blocks of 100 events.
    function shouldPost(){
      switch(CONFIG.mode){
        case "percent": {
          const p = Math.max(0, Math.min(100, parseInt(CONFIG.percent || 0, 10)));
          if (p === 0)  return false;
          if (p === 100) return true;

          if (p === 50) {
            const k = `${CONFIG.ns}:pct:altbit`;
            let bit = localStorage.getItem(k);
            if (bit === null) bit = "0";                 // start by posting
            const post = (bit === "0");
            localStorage.setItem(k, post ? "1" : "0");   // flip for next time
            return post;
          }

          // General deterministic spread for non-50% values
          const k = `${CONFIG.ns}:pct:counter`;
          let c = parseInt(localStorage.getItem(k) || "0", 10);
          const post = (c % 100) < p;                    // e.g., 75 => post first 75 of each 100
          c = (c + 1) % 100;
          localStorage.setItem(k, String(c));
          return post;
        }
        case "oneInN": {
          const n = Math.max(1, parseInt(CONFIG.oneInN||1,10));
          const k = `${CONFIG.ns}:oneInN:counter`;
          const c = parseInt(localStorage.getItem(k)||"0",10)+1;
          localStorage.setItem(k, String(c));
          return (c % n) === 0;
        }
        case "dailyCap":
          return getCount(CONFIG.ns) < Math.max(0, parseInt(CONFIG.dailyCap||0,10));
        default:
          return true;
      }
    }

    (function patchWhenReady(){
      if (typeof window.goaffproTrackConversion === "function") {
        if (window.__goaffproTrackConversionOriginal) return;
        const original = window.goaffproTrackConversion;
        window.__goaffproTrackConversionOriginal = original;
        window.goaffproTrackConversion = function(payload){
          if (shouldPost()){
            if (CONFIG.mode === "dailyCap") incCount(CONFIG.ns);
            return original.apply(this, arguments);
          } else {
            console.log("[GoAffPro Gate] Skipped posting this sale per policy:", CONFIG);
          }
        };
        console.log("[GoAffPro Gate] Pixel patched with policy:", CONFIG);
      } else {
        setTimeout(patchWhenReady, 120);
      }
    })();
  })();
  </script>
  <!-- ====== END SALES POSTBACK GATE ====== -->

  <div class="container">
    <p>Thank you for your order you will be contacted shortly with the details.</p>
  </div>

  <script type="text/javascript">
    // ---- helpers ----
    function uniqueOrderId() {
      const ts = Date.now();
      const rand = Math.random().toString(16).slice(2, 6);
      return `ORD-${new Date().toISOString().slice(0,10).replace(/-/g,'')}-${ts}-${rand}`;
    }

    // GEO-BASED AMOUNT: US/GB/AU/NZ => $30, others => $10
    async function resolveGeoAmount() {
      const preferred = ["US","GB","AU","NZ"];
      let code = "";
      try {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), 2500);
        const resp = await fetch("https://ipapi.co/json/", { signal: controller.signal });
        clearTimeout(timer);
        if (resp.ok) {
          const data = await resp.json();
          code = (data && (data.country_code || data.country) || "").toString().toUpperCase();
        }
      } catch(e) { /* default below */ }
      return preferred.includes(code) ? 30 : 10;
    }

    // prevent double-fire on reload/back
    if (!sessionStorage.getItem('gaffpro_converted')) {
      (async function () {
        const saleAmount = await resolveGeoAmount();

        window.goaffpro_order = {
          number: uniqueOrderId(),
          total: saleAmount,
          currency: "USD"
        };

        (function fire(){
          if (typeof window.goaffproTrackConversion === "function") {
            console.log("GoAffPro: firing conversion", window.goaffpro_order);
            window.goaffproTrackConversion(window.goaffpro_order);
            sessionStorage.setItem('gaffpro_converted', '1');
          } else {
            setTimeout(fire, 150);
          }
        })();
      })();
    } else {
      console.log("GoAffPro: conversion already fired in this session");
    }
  </script>
