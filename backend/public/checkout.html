  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff; --card:#151518; --text:#fff; --ring:0 0 0 1.5px rgba(255,255,255,.08) inset, 0 8px 24px rgba(0,0,0,.45);
      --accent:#ffcc58; --accent-2:#ffd159; --accent-3:#ffb429; --payHeroW:260px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .app{max-width:980px;margin:0 auto;min-height:100%;display:flex;flex-direction:column;padding:12px 16px 24px}
    .topbar{position:sticky;top:0;z-index:40;display:flex;align-items:center;justify-content:space-between;padding:14px 12px;background:linear-gradient(to bottom,rgba(0,0,0,.7),rgba(0,0,0,0));backdrop-filter:saturate(120%) blur(8px)}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo{width:22px;height:22px;display:grid;place-items:center;color:#6ee7b7;background:#2a2a2e;border-radius:8px;box-shadow:inset 0 0 0 1.5px rgba(255,255,255,.06)}
    #premium .bar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 14px;background:#1a1a1f;border-radius:14px;box-shadow:var(--ring);margin-bottom:14px}
    #premium .pill{background:#2a2a31;color:#fff;padding:8px 12px;border-radius:999px;font-weight:800;display:inline-flex;gap:8px;align-items:center}
    #timer{color:var(--accent)}
    .offer-grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media (min-width:900px){.offer-grid{grid-template-columns:1fr 1.2fr; align-items:stretch;}}
    .offer-media{background:#0b0b0d;border-radius:18px;box-shadow:var(--ring);overflow:hidden;width:100%;max-width:var(--payHeroW);margin:0 auto;aspect-ratio:9/13}
    .offer-media video{width:100%;height:100%;object-fit:cover;object-position:center top;display:block}
    .offer-right{display:flex;flex-direction:column;gap:10px}
    .headline{font-size:40px;font-weight:800;margin:0;color:#ff69b4}
    .subline{font-size:17px;color:#000;font-weight:600;margin:2px 0 8px}
    .subhead{color:#000;font-weight:700;margin:4px 0 8px}
    .subhead .pink{color:#ff69b4;font-weight:800}
    .card{background:#151518;border-radius:18px;box-shadow:var(--ring);overflow:hidden;border:1px solid #26262b}
    .plan{position:relative;padding:14px;display:flex;align-items:center;justify-content:space-between;gap:12px;border-top:1px solid #232329;cursor:pointer;transition:.15s}
    .plan:first-child{border-top:none}
    .plan:hover{background:#18181c}
    .plan.selected{outline:2px solid var(--accent-2);box-shadow:0 0 0 3px rgba(255,255,255,.25),0 10px 30px rgba(0,0,0,.45);background:linear-gradient(180deg,#1a1a1f,#141418);transform:translateY(-1px)}
    .plan .sel{display:none;position:absolute;right:12px;top:12px;width:26px;height:26px;border-radius:999px;background:linear-gradient(180deg,#ffd76b,#ffb429);color:#111;font-weight:900;line-height:26px;text-align:center;box-shadow:0 6px 16px rgba(255,180,41,.35)}
    .plan.selected .sel{display:block}
    .left{display:flex;flex-direction:column;gap:6px}
    .tag{display:inline-flex;align-items:center;gap:8px;background:#1f1f25;color:#ffda7a;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:800}
    .pname{font-weight:800}
    .micro{color:#9ea1aa;font-size:11px}
    .pprice{display:flex;align-items:baseline;gap:8px;font-weight:800;font-size:32px}
    .perday-label{font-size:12px;color:#d0d2d9}
    .big-zero{font-size:46px;line-height:1}
    .small-cents{font-size:13px;vertical-align:super}
    .most-pop{display:block;text-align:center;font-weight:900;padding:8px 12px;background:linear-gradient(180deg,#ffd76b,#ffb429);color:#111}
    .cta-wrap{display:flex;flex-direction:column;gap:10px;margin-top:4px}
    @media (min-width:900px){ .cta-wrap{margin-top:auto;} }
    .row-btns{display:flex;flex-direction:column;gap:10px}
    @media (min-width:640px){.row-btns{flex-direction:row}}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 20px;border:none;border-radius:14px;font-weight:800;cursor:pointer;color:#111;background:linear-gradient(180deg,#ffd76b,#ffb429);box-shadow:0 8px 22px rgba(255,174,15,.28)}
    .btn.secondary{background:#1a1a1f;color:#fff;box-shadow:inset 0 0 0 1.5px rgba(255,255,255,.08)}
    .btn-xl{font-size:15px;padding:14px 20px}
    .center{text-align:center}
    .trust{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center;color:#cfcfd6;font-weight:600}
    .trust .dot{width:6px;height:6px;background:#2a2a31;border-radius:999px;display:inline-block}
    .free-badge{font-size:28px;line-height:1;font-weight:900;letter-spacing:.3px;color:#ff69b4}
    .free-sub{font-size:13px;color:#cfcfd6;opacity:.95}
    .verify-badge{margin-top:4px;display:inline-block;padding:4px 10px;font-size:11px;font-weight:800;text-transform:uppercase;background:linear-gradient(180deg,#2c3e50,#1c2833);color:#a8c8ff;border-radius:6px;letter-spacing:.5px;box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);}
  </style>
</head>
<body>
  <!-- GoAffPro loader (keep this so the next page can track) -->
  <script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>

  <div class="app">
    <div class="topbar">
      <div class="brand"><span class="logo">üíé</span><span>Charmr.xyz</span></div>
      <div></div>
    </div>

    <section id="premium" class="section active">
      <div class="bar">
        <span class="pill">Limited offer</span>
        <span class="pill">‚è± <span id="timer">04:00</span></span>
        <a class="btn" href="#plans">CLAIM DISCOUNT</a>
      </div>

      <div class="offer-grid">
        <div class="offer-media">
          <video src="https://charmr.xyz/video1.mp4" autoplay muted loop playsinline></video>
        </div>

        <div class="offer-right">
          <h2 class="headline">She's <span class="em">All Yours</span> Now!</h2>
          <div class="subline">Unlock her hottest pictures and hot chats...</div>
          <div class="subhead">Get <span class="pink">EXCLUSIVE DISCOUNT</span> only today!</div>

          <div class="card" id="plans"></div>

          <div class="cta-wrap">
            <div class="row-btns">
              <button id="continueBtn" class="btn btn-xl full">UNLOCK HER NOW ‚Äî <span id="perDayBadge">¬£2.50 first week</span></button>
              <button id="maybeLater" class="btn secondary btn-xl full">Maybe later</button>
            </div>

            <div class="center">
              <div class="trust">
                <span>üîí 3670 girlfriends claimed today</span>
                <span class="dot"></span><span>Secure Payment</span>
                <span class="dot"></span><span>100% Discreet Billing</span>
                <span class="dot"></span><span>Cancel Anytime</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const CURRENCY = '¬£';

    const planData = [
      {
        key: 'trial',
        label: 'Trial (7 days)',
        upfront: 2.50,
        upfrontLabel: 'first week',
        recur: 20,
        recurLabel: 'then ¬£20/mo',
        tag: 'BEST VALUE',
        popular: true
      },
      {
        key: 'membership',
        label: 'Membership',
        upfront: 20.00,
        upfrontLabel: 'upfront',
        recur: 5,
        recurLabel: 'then ¬£5/mo',
        tag: '',
        popular: false
      }
    ];

    const plansWrap = document.getElementById('plans');
    let selectedKey = 'trial';

    function formatMoney(v){
      return CURRENCY + (Math.round(v*100)/100).toFixed(2);
    }

    function renderPlans(){
      plansWrap.innerHTML = '';
      planData.forEach(p=>{
        const [pounds, cents] = formatMoney(p.upfront).replace(CURRENCY,'').split('.');
        const row = document.createElement('div');
        row.className = 'plan' + (p.key===selectedKey ? ' selected' : '');
        row.dataset.plan = p.key;

        const leftHTML = `
          ${p.tag ? `<span class="tag">${p.tag}</span>` : ''}
          <div class="pname">${p.label}</div>
          <div class="micro">${p.recurLabel}</div>
        `;

        const rightHTML = `
          <div class="pprice">
            <span>${CURRENCY}<span class="big-zero">${pounds||'0'}</span><span class="small-cents">.${cents||'00'}</span></span>
            <span class="perday-label">${p.upfrontLabel}</span>
          </div>
        `;

        row.innerHTML = `
          <div class="sel">‚úì</div>
          <div class="left">${leftHTML}</div>
          <div class="right" style="text-align:right">${rightHTML}</div>
        `;

        row.onclick = () => { selectedKey = p.key; renderPlans(); syncBadge(); };
        plansWrap.appendChild(row);

        if(p.popular){
          const mp = document.createElement('div');
          mp.className = 'most-pop';
          mp.textContent = 'MOST POPULAR';
          plansWrap.appendChild(mp);
        }
      });
    }

    function syncBadge(){
      const chosen = planData.find(p => p.key === selectedKey) || planData[0];
      const up = formatMoney(chosen.upfront);
      document.getElementById('perDayBadge').textContent =
        chosen.key === 'trial'
          ? `${up} first week ‚Äî then ¬£20/mo`
          : `${up} upfront ‚Äî then ¬£5/mo`;
    }

    // Redirect based on plan
    document.getElementById('continueBtn').addEventListener('click', ()=>{
      const dest = (selectedKey === 'trial') ? 'verification.html' : 'blank20.html';
      window.location.href = dest;
    });

    document.getElementById('maybeLater').addEventListener('click', ()=>{
      window.location.href = 'profiles.html';
    });

    // Simple 4-minute countdown
    (function startTimer(){
      let total = 4*60;
      const el = document.getElementById('timer');
      const t = setInterval(()=>{
        const m = String(Math.floor(total/60)).padStart(2,'0');
        const s = String(total%60).padStart(2,'0');
        el.textContent = `${m}:${s}`;
        total--;
        if(total < 0) clearInterval(t);
      },1000);
    })();

    (function init(){
      renderPlans();
      syncBadge();
    })();
  </script>
</body>
</html>
