<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDQ6REQWS8"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 400px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      display: flex;
      align-items: center;
      background-color: #ef476f;
      color: white;
      padding: 10px;
      position: relative;
      flex-shrink: 0;
    }
    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff0f3;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.user {
      background-color: #ef476f;
      color: white;
      align-self: flex-end;
    }
    .message.girl {
      background-color: #f1f1f1;
      color: black;
      align-self: flex-start;
    }
    .message.typing {
      font-style: italic;
      color: #888;
      animation: blink 1s infinite;
      max-width: 40px;
      padding: 8px;
      text-align: center;
      border-radius: 50%;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #ef476f;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #d43d61;
    }
    /* sticky CTA bar shown when out of credits */
    .cta-bar {
      display: none;            /* toggled via JS */
      border-top: 1px solid #ffd1dc;
      background: #fff5f7;
      padding: 10px;
      text-align: center;
      flex-shrink: 0;
    }
    .cta-link {
      display: inline-block;
      background: #ef476f;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    /* simple card style for "blocked" message */
    .blocked-card {
      background: #eaf6ff;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #b3e0ff;
    }
    .blocked-card .title {
      font-weight: 700;
      margin-bottom: 6px;
    }
    .btn-upgrade {
      display:inline-block;
      margin-top:8px;
      padding:8px 12px;
      background:#ef476f;
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-weight:700;
    }
  </style>
  <script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img id="chatPhoto" src="" alt="Girl Photo">
      <h2 id="chatName"></h2>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div id="ctaBar" class="cta-bar">
      <a class="cta-link" href="/checkout.html">GET PREMIUM NOW!</a>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="girls.js"></script>
  <script>
    const backendUrl = "https://charmr-jfmc.onrender.com"; 
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const girlId = parseInt(params.get('id'));
    const girl = girls.find(g => g.id === girlId);

    const chatBox = document.getElementById('chatBox');
    const ctaBar = document.getElementById('ctaBar');
    document.getElementById('chatName').textContent = girl.name;
    document.getElementById('chatPhoto').src = girl.image;

    // out-of-credits sticky flag
    let OUT_OF_CREDITS = false;

    function showCTA() {
      OUT_OF_CREDITS = true;
      ctaBar.style.display = 'block';
    }
    function hideCTA() {
      OUT_OF_CREDITS = false;
      ctaBar.style.display = 'none';
    }

    // SANITIZER: block phone numbers, emails, links, social/messenger keywords, handles, and obfuscations
    function sanitizeMessage(text) {
      if (!text) return text;

      const lower = text.toLowerCase();

      // email, urls, and common tlds
      const email = /\b[\w.+-]+@[\w-]+\.[\w.-]+\b/i;
      const urlLike = /(https?:\/\/|www\.|\b[a-z0-9-]+\.(com|net|org|io|co|us|info|me|gg|ru|uk|de|fr|it|es|nl|cz|pl|in|pk|br|au|ca|biz|online|site|xyz)\b)/i;

      // phone-ish
      const phone = /(?:\+?\d[\s().-]*){6,}/;

      // social & messenger platforms
      const blockedWords = [
        'whatsapp','wa.me','w\\s*h\\s*a\\s*t\\s*s\\s*a\\s*p\\s*p',
        'telegram','t.me','tg','teleg ram',
        'instagram','ig','insta',
        'facebook','fb','messenger','meta',
        'snapchat','snap','sc',
        'tiktok','tt','douyin',
        'twitter','x.com','x ',
        'wechat','we chat',
        'viber',
        'line',
        'discord','disc ord',
        'signal',
        'skype',
        'onlyfans','only fans','of.com',
        'reddit',
        'kik'
      ];
      const wordRegex = new RegExp(blockedWords.join('|'), 'i');

      // @handles, invite patterns, obfuscations
      const handles = /(@[a-z0-9_.]{2,}|\b(?:t\.me|discord\.gg|discord\.com\/invite|chat\.whatsapp\.com)\/[a-z0-9_-]+\b)/i;
      const dotObfuscation = /(\s|\(|\))*(dot|\[dot\]|\(dot\))(\s|\(|\))*\s*[a-z]{2,}/i;
      const spacedDigits = /(?:\d\s+){5,}\d/;

      if (
        email.test(text) ||
        urlLike.test(text) ||
        phone.test(text) ||
        wordRegex.test(lower) ||
        handles.test(text) ||
        dotObfuscation.test(lower) ||
        spacedDigits.test(text)
      ) {
        return "[contact info blocked]";
      }
      return text;
    }

    // helper to render the "blocked/upgrade" card
    function appendBlockedCard() {
      const wrap = document.createElement('div');
      wrap.className = 'message girl';
      const card = document.createElement('div');
      card.className = 'blocked-card';
      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = "You can’t share contact details here.";
      const body = document.createElement('div');
      body.textContent = "If you want to share contact details, please upgrade to Premium.";
      const btn = document.createElement('a');
      btn.href = '/checkout.html';
      btn.className = 'btn-upgrade';
      btn.textContent = 'Upgrade to Premium';
      card.appendChild(title);
      card.appendChild(body);
      card.appendChild(btn);
      wrap.appendChild(card);
      chatBox.appendChild(wrap);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(text, sender, isTyping = false) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;

      if (isTyping) {
        msgDiv.classList.add('typing');
        msgDiv.textContent = '...';
      } else {
        const m = /^IMAGE:\s*(\S+)/i.exec(text || "");
        if (m) {
          const img = document.createElement('img');
          img.src = m[1];
          img.alt = 'image';
          img.style.maxWidth = '220px';
          img.style.maxHeight = '260px';
          img.style.borderRadius = '10px';
          img.style.display = 'block';
          img.style.objectFit = 'cover';
          msgDiv.appendChild(img);
        } else {
          // sanitize anything displayed (incoming/outgoing)
          msgDiv.textContent = sanitizeMessage(text);
        }
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv;
    }

    function randomDelay(min = 700, max = 2000) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    async function loadMessages() {
      try {
        const res = await fetch(`${backendUrl}/api/messages/${girlId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        chatBox.innerHTML = "";
        data.forEach(msg => appendMessage(msg.text, msg.from_user ? "user" : "girl"));

        if (OUT_OF_CREDITS) showCTA();
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    async function refreshCredits() {
      try {
        const r = await fetch(`${backendUrl}/api/credits`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!r.ok) return;
        const c = await r.json(); // { credits, lifetime }
        if (c?.lifetime || (typeof c?.credits === 'number' && c.credits > 0)) {
          hideCTA();
        } else {
          showCTA();
        }
      } catch {}
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const originalText = input.value.trim();
      if (!originalText) return;

      const sanitized = sanitizeMessage(originalText);

      // If sanitized indicates blocking, show user's blocked bubble + upgrade card and DO NOT send to backend
      if (sanitized === "[contact info blocked]") {
        appendMessage(sanitized, 'user');
        appendBlockedCard();
        input.value = '';
        return;
      }

      // Normal flow
      appendMessage(sanitized, 'user');
      input.value = '';
      const typingBubble = appendMessage("...", 'girl', true);

      try {
        const res = await fetch(`${backendUrl}/api/chat`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ girlId, message: sanitized })
        });

        // out-of-credits handling
        if (res.status === 402 || res.status === 403) {
          const data = await res.json();
          typingBubble.remove();

          // Remove the last user bubble we just appended (so it doesn't “stick”)
          const msgs = chatBox.querySelectorAll('.message.user');
          if (msgs.length) msgs[msgs.length - 1].remove();

          const ai = document.createElement('div');
          ai.className = 'message girl';
          const text = document.createElement('div');
          text.textContent = (data && (data.message || data.error)) 
            || "You're out of credits. Buy more credits to keep chatting!";
          const btn = document.createElement('a');
          btn.href = '/checkout.html';
          btn.textContent = 'GO PREMIUM!';
          btn.style.cssText = 'display:inline-block;margin-top:8px;padding:8px 12px;background:#ef476f;color:#fff;border-radius:8px;text-decoration:none;font-weight:700;';
          ai.appendChild(text);
          ai.appendChild(btn);
          chatBox.appendChild(ai);
          chatBox.scrollTop = chatBox.scrollHeight;

          showCTA();
          return;
        }

        const data = await res.json();
        await new Promise(resolve => setTimeout(resolve, randomDelay()));
        typingBubble.remove();

        appendMessage(data.reply || "(No reply received)", 'girl');

        refreshCredits();
      } catch (err) {
        console.error("Chat error:", err);
        try { typingBubble.remove(); } catch {}
      }
    }

    // Initial boot
    loadMessages();
    refreshCredits();
    setInterval(refreshCredits, 15000);
  </script>
</body>
</html>
