  <!-- ADDED: Apple Pay / Google Pay via Payment Request Button -->
  <script>
    (async function () {
      const walletContainer = document.getElementById('wallet-button-container');

      // Match server amounts (display only; server is the source of truth)
      const PRICE_AMOUNT_MAP = {
        "price_1Rsdy1EJXIhiKzYGOtzvwhUH": 500,   // Â£5.00
        "price_1RsdzREJXIhiKzYG45b69nSl": 2000, // Â£20.00
        "price_1Rt6NcEJXIhiKzYGMsEZFd8f": 9900  // Â£99.00
      };

      function getSelectedPlan() {
        return document.querySelector('input[name="plan"]:checked').value;
      }

      function currentTotal() {
        const plan = getSelectedPlan();
        return PRICE_AMOUNT_MAP[plan] || 500;
      }

      // Create Payment Request object
      const paymentRequest = stripe.paymentRequest({
        country: 'GB',
        currency: 'gbp',
        total: { label: 'Charmr', amount: currentTotal() },
        requestPayerName: true,
        requestPayerEmail: true
      });

      const prButton = elements.create('paymentRequestButton', {
        paymentRequest,
        style: { paymentRequestButton: { theme: 'dark', height: '44px' } }
      });

      // Only show if the browser/device supports Apple Pay / Google Pay
      const canPay = await paymentRequest.canMakePayment();
      if (canPay) {
        prButton.mount('#wallet-button-container');
      } else {
        walletContainer.style.display = 'none';
      }

      // Update the shown total if user switches plan
      document.querySelectorAll('input[name="plan"]').forEach(radio => {
        radio.addEventListener('change', () => {
          paymentRequest.update({
            total: { label: 'Charmr', amount: currentTotal() }
          });
        });
      });

      // Handle the wallet payment flow
      paymentRequest.on('paymentmethod', async (ev) => {
        try {
          const selectedPlan = getSelectedPlan();

          // 1) Create PaymentIntent on server (same endpoint you already use)
          const res = await fetch("https://charmr-jfmc.onrender.com/api/create-payment-intent", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${localStorage.getItem("token")}`
            },
            body: JSON.stringify({ priceId: selectedPlan })
          });

          const data = await res.json();
          if (!data.clientSecret) {
            ev.complete('fail');
            message.textContent = "Payment failed to start. Try again.";
            return;
          }

          // 2) Confirm with the wallet payment method (no 3DS yet)
          const { error, paymentIntent } = await stripe.confirmCardPayment(
            data.clientSecret,
            { payment_method: ev.paymentMethod.id },
            { handleActions: false }
          );

          if (error) {
            ev.complete('fail');
            message.textContent = error.message || "Payment failed.";
            return;
          } else {
            ev.complete('success');
          }

          // 3) If next_action required (3DS), handle it
          if (paymentIntent.status === 'requires_action') {
            const { error: actionError, paymentIntent: actionPi } =
              await stripe.confirmCardPayment(data.clientSecret);
            if (actionError) {
              message.textContent = actionError.message || "Payment authentication failed.";
              return;
            }
            if (actionPi && actionPi.status === 'succeeded') {
              window.location.href = `/thankyou.html?priceId=${selectedPlan}`;
              return;
            }
          }

          // 4) Success (no extra auth)
          if (paymentIntent.status === 'succeeded') {
            window.location.href = `/thankyou.html?priceId=${selectedPlan}`;
          }
        } catch (err) {
          console.error(err);
          ev.complete('fail');
          message.textContent = "Something went wrong. Try again.";
        }
      });
    })();
  </script>

  <!-- Currency symbol swap (US â†’ $, Eurozone â†’ â‚¬, otherwise keep Â£) -->
  <script>
    (function () {
      // ISO country codes for eurozone members (including Croatia since 2023)
      const EUROZONE = new Set([
        "AT","BE","HR","CY","EE","FI","FR","DE","GR","IE","IT",
        "LV","LT","LU","MT","NL","PT","SK","SI","ES"
      ]);

      function swapSymbol(symbol) {
        document.querySelectorAll('.plan label').forEach(label => {
          label.textContent = label.textContent.replace(/Â£/g, symbol);
        });
      }

      // Fetch the visitor's country code via IP and adjust symbols accordingly
      try {
        fetch("https://ipapi.co/country/")
          .then(r => r.ok ? r.text() : Promise.reject())
          .then(cc => {
            cc = (cc || "").trim().toUpperCase();
            if (cc === "US") {
              swapSymbol("$");
            } else if (EUROZONE.has(cc)) {
              swapSymbol("â‚¬");
            }
          })
          .catch(() => { /* leave GBP on failure */ });
      } catch (_) {
        /* leave GBP if anything unexpected happens */
      }
    })();
