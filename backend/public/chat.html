  <script>
    const backendUrl = "https://charmr-jfmc.onrender.com"; 
    const token = localStorage.getItem("token");
    if (!token) { window.location.href = "login.html"; }

    const params = new URLSearchParams(window.location.search);
    const girlId = parseInt(params.get('id'));
    const girl = girls.find(g => g.id === girlId);

    const chatBox = document.getElementById('chatBox');
    const ctaBar = document.getElementById('ctaBar');
    document.getElementById('chatName').textContent = girl.name;
    document.getElementById('chatPhoto').src = girl.image;

    /* -------- Smart autoscroll (stick to bottom unless user scrolls up) -------- */
    let _autoScroll = true;
    function nearBottom(el, threshold=160){
      return (el.scrollHeight - el.scrollTop - el.clientHeight) <= threshold;
    }
    function scrollBottomIfWanted(force=false){
      if (force || _autoScroll) chatBox.scrollTop = chatBox.scrollHeight;
    }
    chatBox.addEventListener('scroll', () => { _autoScroll = nearBottom(chatBox); });
    window.addEventListener('resize', () => scrollBottomIfWanted());  // keep bottom on viewport changes

    /* -------- Takeover state -------- */
    let TAKEOVER = false;
    let pollTimer = null;

    /* -------- Credits flag -------- */
    let OUT_OF_CREDITS = false;

    function showCTA() {
      OUT_OF_CREDITS = true;
      ctaBar.style.display = 'block';
      scrollBottomIfWanted();      // keep view pinned when bar appears
    }
    function hideCTA() {
      OUT_OF_CREDITS = false;
      ctaBar.style.display = 'none';
      scrollBottomIfWanted();      // keep view pinned when bar hides
    }

    /* -------- Append message (text or IMAGE:URL) -------- */
    function appendMessage(text, sender, isTyping = false) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;

      if (isTyping) {
        msgDiv.classList.add('typing');
        msgDiv.textContent = '...';
        chatBox.appendChild(msgDiv);
        scrollBottomIfWanted();
        return msgDiv;
      }

      const m = /^IMAGE:\s*(\S+)/i.exec(text || "");
      if (m) {
        const url = m[1];

        // Build <img> and attach handlers BEFORE setting src
        const img = document.createElement('img');
        img.alt = 'image';
        img.style.display = 'block';
        img.style.maxWidth = '220px';
        img.style.maxHeight = '260px';
        img.style.width = '220px';          // reserve space
        img.style.aspectRatio = '3 / 4';    // prevent layout jump
        img.style.minHeight = '160px';
        img.style.borderRadius = '10px';
        img.style.objectFit = 'cover';

        const settle = () => {
          requestAnimationFrame(() => scrollBottomIfWanted(true));
        };
        img.addEventListener('load', settle, { once: true });
        img.addEventListener('error', settle, { once: true });

        img.src = url; // set after listeners so cached images don't skip

        msgDiv.appendChild(img);
      } else {
        msgDiv.textContent = text;
      }

      chatBox.appendChild(msgDiv);
      scrollBottomIfWanted();   // only if user hasn‚Äôt scrolled up
      return msgDiv;
    }

    function randomDelay(min = 700, max = 2000) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    async function loadMessages() {
      try {
        const shouldStick = nearBottom(chatBox);     // remember user intent
        const res = await fetch(`${backendUrl}/api/messages/${girlId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        chatBox.innerHTML = "";
        data.forEach(msg => appendMessage(msg.text, msg.from_user ? "user" : "girl"));
        _autoScroll = shouldStick;                   // restore ‚Äúpinned‚Äù state
        scrollBottomIfWanted();                      // respect that state

        if (OUT_OF_CREDITS) showCTA();

        if (TAKEOVER) refreshCredits();             // ‚òÖ ADDED: keep credits fresh during live operator chats
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    async function checkTakeover() {
      try {
        const res = await fetch(`${backendUrl}/api/takeover/status/${girlId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        TAKEOVER = !!data.takeover;

        const banner = document.getElementById('liveBanner');
        if (TAKEOVER) {
          banner.style.display = '';
          banner.textContent = data.operatorName ? `üî¥ ${data.operatorName} is live` : '';
          if (!pollTimer) pollTimer = setInterval(loadMessages, 2000);
        } else {
          banner.style.display = 'none';
          if (pollTimer) { clearInterval(pollTimer); pollTimer = null; }
        }
        scrollBottomIfWanted();                      // keep pinned when banner height toggles
      } catch (e) { /* noop */ }
    }

    async function refreshCredits() {
      try {
        const r = await fetch(`${backendUrl}/api/credits`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!r.ok) return;
        const c = await r.json(); // { credits, lifetime }
        if (c?.lifetime || (typeof c?.credits === 'number' && c.credits > 0)) {
          hideCTA();
        } else {
          showCTA();
        }
      } catch {}
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const messageText = input.value.trim();
      if (!messageText) return;

      appendMessage(messageText, 'user');
      input.value = '';
      const typingBubble = appendMessage("...", 'girl', true);

      try {
        // ‚òÖ ADDED: tell backend to charge even if takeover is active
        const forceCharge = !!TAKEOVER;  // hint for backend to deduct in live mode

        const res = await fetch(`${backendUrl}/api/chat`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ girlId, message: messageText, forceCharge }) // ‚òÖ ADDED
        });

        refreshCredits();                    // update credits now (after POST hits backend)

        if (res.status === 402 || res.status === 403) {
          const data = await res.json();
          typingBubble.remove();
          const msgs = chatBox.querySelectorAll('.message.user');
          if (msgs.length) msgs[msgs.length - 1].remove();

          const ai = document.createElement('div');
          ai.className = 'message girl';
          const text = document.createElement('div');
          text.textContent = (data && (data.message || data.error)) 
            || "I really wanna meet you, but you're out of credits. Buy more credits so we can meet!";
          const btn = document.createElement('a');
          btn.href = '/checkout.html';
          btn.textContent = 'GO PREMIUM!';
          btn.style.cssText = 'display:inline-block;margin-top:8px;padding:8px 12px;background:#ef476f;color:#fff;border-radius:8px;text-decoration:none;font-weight:700;';
          ai.appendChild(text);
          ai.appendChild(btn);
          chatBox.appendChild(ai);
          scrollBottomIfWanted(true);   // ensure the upsell is visible
          showCTA();
          refreshCredits();              // reflect the zero/low credits state immediately
          return;
        }

        const data = await res.json();
        await new Promise(resolve => setTimeout(resolve, randomDelay()));
        typingBubble.remove();

        if (data.takeover) {
          TAKEOVER = true;
          checkTakeover();
          appendMessage("‚Ä¶", "girl", true);
          if (!pollTimer) pollTimer = setInterval(loadMessages, 2000);
          refreshCredits();              // update even when takeover engages
          return;
        }

        appendMessage(data.reply || "(No reply received)", 'girl');
        refreshCredits();                // keep credits fresh after successful reply
      } catch (err) {
        console.error("Chat error:", err);
        typingBubble.remove();
        refreshCredits();                // also refresh on error
      }
    }

    // Initial boot
    loadMessages();
    checkTakeover();
    refreshCredits();
    setInterval(checkTakeover, 10000);
    setInterval(refreshCredits, 15000);

  <script>
    (function(){
      function stripZeroWidth(s){return (s||"").replace(/[\u200B-\u200D\uFEFF\u2060\u00AD]/g,"");}
      function mapHomoglyphs(s){
        const map={"–ê":"A","–í":"B","–ï":"E","–ö":"K","–ú":"M","–ù":"H","–û":"O","–†":"P","–°":"C","–¢":"T","–•":"X","–∞":"a","–µ":"e","–æ":"o","—Ä":"p","—Å":"c","—Ö":"x",

                   "Œ±":"a","Œ≤":"b","Œµ":"e","Œπ":"i","Œ∫":"k","Œø":"o","œÅ":"p","œÑ":"t","œá":"x","œÖ":"y",
                   "Ôº†":"@","ÔºÅ":"!","ÔºÉ":"#","Ôºê":"0","Ôºë":"1","Ôºí":"2","Ôºì":"3","Ôºî":"4","Ôºï":"5","Ôºñ":"6","Ôºó":"7","Ôºò":"8","Ôºô":"9"};
        return s.split("").map(ch=>map[ch]||ch).join("");
      }
      function collapseSeparators(s){ return s.replace(/([a-z0-9])[\s._\-‚Äì‚Äî~|/\\:,;'"`^*+=)(\[\]{}<>]+([a-z0-9])/gi, "$1$2"); }
      function wordsToDigits(s){ const n={zero:"0",one:"1",two:"2",three:"3",four:"4",five:"5",six:"6",seven:"7",eight:"8",nine:"9"}; return s.replace(/\b(zero|one|two|three|four|five|six|seven|eight|nine)\b/gi,m=>n[m.toLowerCase()]); }
      function normalizeAtDot(s){ let out=s.replace(/\s*(?:\(at\)|\[at\]|\{at\}|a\s*[\]\)\}]*\s*t|\ba\s*t\b)/gi,"@"); out=out.replace(/\s*(?:\(dot\)|\[dot\]|\{dot\}|d\s*o\s*t|\bd0t\b)/gi,"."); return out; }
      function normalizeForDetection(input){ let s=stripZeroWidth(input); s=mapHomoglyphs(s); s=wordsToDigits(s); s=normalizeAtDot(s); s=s.toLowerCase(); return s; }
      function normalizeTokens(input){ let s=stripZeroWidth(input); s=mapHomoglyphs(s); s=collapseSeparators(s); s=wordsToDigits(s); s=s.toLowerCase(); return s; }

      function editDistance(a,b){
        const al=a.length, bl=b.length;
        const dp=Array.from({length:al+1},()=>Array(bl+1).fill(0));
        for(let i=0;i<=al;i++) dp[i][0]=i;
        for(let j=0;j<=bl;j++) dp[0][j]=j;
        for(let i=1;i<=al;i++){
          for(let j=1;j<=bl;j++){
            const cost=a[i-1]===b[j-1]?0:1;
            dp[i][j]=Math.min(dp[i-1][j]+1, dp[i][j-1]+1, dp[i-1][j-1]+cost);
          }
        }
        return dp[al][bl];
      }
      function escapeRegExp(s){return s.replace(/[.*+?^${}()|[\]\\]/g,"\\$&");}
      function nearPlatformWord(raw){
        const text=(raw||"").toLowerCase();
        for(const k of SOCIAL_KEYWORDS){
          if(k.length<3) continue;
          const re=new RegExp(`(^|[^a-z0-9])${escapeRegExp(k)}([^a-z0-9]|$)`,"i");
          if(re.test(text)) return true;
        }
        return false;
      }
      function containsPlatformWord(raw){
        const norm=normalizeTokens(raw);
        const tokens=norm.match(/[a-z0-9]{3,}/g)||[];
        for(const t of tokens){
          for(const k of SOCIAL_KEYWORDS){
            if (k.length < 3) continue;
            if (t.includes(k)) return true;
            const L=Math.max(t.length,k.length);
            const d=editDistance(t,k);
            if ((L>=5 && (d/L)<=0.25) || (L<=6 && d<=1)) return true;
          }
        }
        return false;

      const SOCIAL_KEYWORDS=["whatsapp","whatsap","wa","telegram","tg","t.me","discord","discordapp","discord.gg","instagram","insta","ig",
        "facebook","fb","messenger","snapchat","snap","tiktok","tt","wechat","weixin","line","viber","skype","signal",
        "kik","twitter","x.com","x","threads","clubhouse","tumblr","pinterest","onlyfans"];
      const SOCIAL_DOMAINS=["t.me","wa.me","web.whatsapp","whatsapp.com","discord.gg","discord.com","instagram.com","ig.me",
        "facebook.com","fb.com","m.me","snapchat.com","tiktok.com","vm.tiktok.com","twitter.com","x.com","line.me",

      const EMAIL_DOMAINS_COMMON=["gmail.com","googlemail.com","outlook.com","hotmail.com","live.com","yahoo.com","icloud.com",
        "me.com","proton.me","protonmail.com","pm.me","aol.com","zoho.com","mail.com","gmx.com","yandex.com"];
      const CONTACT_CUES=["dm me","pm me","text me","message me on","reach me at","add me on","my handle","my user","my username",
        "on insta","on ig","on telegram","on tg","on whatsapp","on wa","snap me","my discord","my skype","my wechat","my line","my viber","my signal"];

      const URL_RE=/\b((https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,}\/?[^\s]*)\b/gi;
      const EMAIL_RE=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}/i;

      function hasSocialUrl(text){
        const urls=(text.match(URL_RE)||[]).map(u=>u.toLowerCase());
        return urls.some(u=>SOCIAL_DOMAINS.some(d=>u.includes(d)));
      }
      function hasEmail(text){ return EMAIL_RE.test(normalizeForDetection(text)); }
      function looksLikePhone(raw){ const digits=raw.replace(/[^\d]/g,""); return digits.length>=6; }
      function numberWordRun(raw){ return ((raw.match(/\b(zero|one|two|three|four|five|six|seven|eight|nine)\b/gi)||[]).length)>=6; }
      function hasPhone(text){ return looksLikePhone(text)||numberWordRun(text); }
      function looksLikeHandleWithCue(text){

        const cand=norm.match(/\b[a-z0-9][a-z0-9._-]{4,}\b/g);

        const norm=normalizeForDetection(text);

        if(/\b(at|dot)\b/i.test(text) && /[a-z0-9._-]{3,}/i.test(text)) return {blocked:true,reason:"obfuscated-contact"};

      window.appendMessage=function(text, sender, isTyping=false){
        if(isTyping) return _appendMessage.call(this, text, sender, isTyping);
        if(/^IMAGE:\s*\S+/i.test(text||"")) return _appendMessage.call(this, text, sender, isTyping);

        if(sender==='user'){
          if (window.OUT_OF_CREDITS) {
            const now=Date.now();
            if (now-_lastUpsellAt>8000 || !document.getElementById('chatBox').querySelector('.credits-upsell')) {
              _lastUpsellAt=now; showCreditsMessage();
            }
            return;
          }
          const verdict=detectContactSharing(text||"");
          if(verdict.blocked){
            const now=Date.now();
            if (now-_lastUpsellAt>8000 || !document.getElementById('chatBox').querySelector('.policy-upsell')) {
              _lastUpsellAt=now; showBlockedMessage();
            }
            return;
          }
        }

        const node = _appendMessage.call(this, text, sender, isTyping);
        scrollBottomIfWanted();
        return node;
      };
    })();
  </script>
</body>
