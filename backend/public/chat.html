  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 400px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      display: flex;
      align-items: center;
      background-color: #ef476f;
      color: white;
      padding: 10px;
      position: relative;
      flex-shrink: 0;
    }
    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }
    /* üîπ NEW: live agent banner */
    #liveBanner {
      background:#ffe082;
      color:#4a3b00;
      padding:6px 10px;
      font-size:12px;
      text-align:center;
    }

    /* üîπ NEW: Gift bar under header */
    .gift-bar{
      border-bottom:1px solid #f1f1f1;
      background:#fff8fb;
      padding:8px 10px;
      text-align:center;
      font-size:14px;
      flex-shrink:0;
    }
    .gift-bar .row{
      display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap;
    }
    .gift-chip{
      display:inline-flex; align-items:center; justify-content:center;
      width:36px; height:36px; border-radius:999px; background:#ffffff;
      border:1px solid #ffd1dc; cursor:pointer; font-size:18px;
      transition: transform .08s ease;
    }
    .gift-chip:hover{ transform: translateY(-1px); }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff0f3;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.user {
      background-color: #ef476f;
      color: white;
      align-self: flex-end;
    }
    .message.girl {
      background-color: #f1f1f1;
      color: black;
      align-self: flex-start;
    }
    .message.typing {
      font-style: italic;
      color: #888;
      animation: blink 1s infinite;
      max-width: 40px;
      padding: 8px;
      text-align: center;
      border-radius: 50%;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #ef476f;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #d43d61;
    }
    /* üîπ NEW: sticky CTA bar shown when out of credits */
    .cta-bar {
      display: none;            /* toggled via JS */
      border-top: 1px solid #ffd1dc;
      background: #fff5f7;
      padding: 10px;
      text-align: center;
      flex-shrink: 0;           /* always visible at bottom of container */
    }
    .cta-link {
      display: inline-block;
      background: #ef476f;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

<body>
  <div class="chat-container">
    <div class="chat-header">
      <img id="chatPhoto" src="" alt="Girl Photo">
      <h2 id="chatName"></h2>
    </div>

    <!-- üîπ NEW: Gift bar -->
    <div id="giftBar" class="gift-bar">
      <div style="margin-bottom:6px;">Send <strong id="giftGirlName">her</strong> a gift:</div>
      <div class="row">
        <div class="gift-chip" data-gift="flowers" title="Flowers">üíê</div>
        <div class="gift-chip" data-gift="ring" title="Ring">üíç</div>
        <div class="gift-chip" data-gift="candy" title="Chocolate">üç´</div>
        <div class="gift-chip" data-gift="puppy" title="Puppy">üê∂</div>
      </div>
    </div>

    <!-- üîπ NEW: Live banner placeholder (inserted dynamically) -->
    <div id="liveBanner" style="display:none"></div>

    <div class="chat-box" id="chatBox"></div>

    <!-- üîπ NEW: persistent CTA bar -->
    <div id="ctaBar" class="cta-bar">
      <a class="cta-link" href="/checkout.html">GET PREMIUM NOW!</a>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="girls.js"></script>
  <script>
    const backendUrl = "https://charmr-jfmc.onrender.com"; 
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const girlId = parseInt(params.get('id'));
    const girl = girls.find(g => g.id === girlId);

    const chatBox = document.getElementById('chatBox');
    const ctaBar = document.getElementById('ctaBar'); // üîπ NEW
    document.getElementById('chatName').textContent = girl.name;
    document.getElementById('chatPhoto').src = girl.image;
    // üîπ NEW: name in gift bar
    document.getElementById('giftGirlName').textContent = (girl.name || 'her').split(' ')[0];

    // üîπ NEW: takeover state & polling handle
    let TAKEOVER = false;
    let pollTimer = null;

    // üîπ NEW: out-of-credits sticky flag
    let OUT_OF_CREDITS = false;

    // üîπ NEW: helpers to show/hide CTA
    function showCTA() {
      OUT_OF_CREDITS = true;
      ctaBar.style.display = 'block';
    }
    function hideCTA() {
      OUT_OF_CREDITS = false;
      ctaBar.style.display = 'none';
    }

    // üîπ UPDATED: render text OR IMAGE:<url>
    function appendMessage(text, sender, isTyping = false) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;

      if (isTyping) {
        msgDiv.classList.add('typing');
        msgDiv.textContent = '...';
      } else {
        const m = /^IMAGE:\s*(\S+)/i.exec(text || "");
        if (m) {
          const img = document.createElement('img');
          img.src = m[1];
          img.alt = 'image';
          img.style.maxWidth = '220px';
          img.style.maxHeight = '260px';
          img.style.borderRadius = '10px';
          img.style.display = 'block';
          img.style.objectFit = 'cover';
          msgDiv.appendChild(img);
        } else {
          msgDiv.textContent = text;
        }
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv;
    }

    function randomDelay(min = 700, max = 2000) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    async function loadMessages() {
      try {
        const res = await fetch(`${backendUrl}/api/messages/${girlId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        chatBox.innerHTML = "";
        data.forEach(msg => appendMessage(msg.text, msg.from_user ? "user" : "girl"));

        // üîπ keep CTA visible if we're out of credits
        if (OUT_OF_CREDITS) showCTA();
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    // üîπ NEW: check takeover and toggle banner + polling
    async function checkTakeover() {
      try {
        const res = await fetch(`${backendUrl}/api/takeover/status/${girlId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        TAKEOVER = !!data.takeover;

        const banner = document.getElementById('liveBanner');
        if (TAKEOVER) {
          banner.style.display = '';
          banner.textContent = data.operatorName ? `üî¥ ${data.operatorName} is live` : 'üî¥ Live agent is chatting';
          if (!pollTimer) pollTimer = setInterval(loadMessages, 2000);
        } else {
          banner.style.display = 'none';
          if (pollTimer) {
            clearInterval(pollTimer);
            pollTimer = null;
          }
        }
      } catch (e) {
        // fail closed (no banner)
      }
    }

    // üîπ NEW: poll credits so CTA hides when they top up
    async function refreshCredits() {
      try {
        const r = await fetch(`${backendUrl}/api/credits`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!r.ok) return;
        const c = await r.json(); // { credits, lifetime }
        if (c?.lifetime || (typeof c?.credits === 'number' && c.credits > 0)) {
          hideCTA();
        } else {
          showCTA();
        }
      } catch {}
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const messageText = input.value.trim();
      if (!messageText) return;

      appendMessage(messageText, 'user');
      input.value = '';
      const typingBubble = appendMessage("...", 'girl', true);

      try {
        const res = await fetch(`${backendUrl}/api/chat`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ girlId, message: messageText })
        });

        if (res.status === 403) {
          const data = await res.json();
          typingBubble.remove();

          appendMessage(data.error || "You're out of credits!", 'girl');

          // üîπ NEW: show persistent CTA instead of injecting a one-off button
          showCTA();
          chatBox.scrollTop = chatBox.scrollHeight;
          return;
        }

        const data = await res.json();
        await new Promise(resolve => setTimeout(resolve, randomDelay()));
        typingBubble.remove();

        // üîπ if takeover is on, don't expect AI reply
        if (data.takeover) {
          TAKEOVER = true;
          checkTakeover();
          appendMessage("‚Ä¶", "girl", true);
          if (!pollTimer) pollTimer = setInterval(loadMessages, 2000);
          return;
        }

        appendMessage(data.reply || "(No reply received)", 'girl');

        // üîπ after each successful exchange, re-check credits (in case they topped up in another tab)
        refreshCredits();
      } catch (err) {
        console.error("Chat error:", err);
        typingBubble.remove();
      }
    }

    // üîπ NEW: Gift bar click -> upsell to premium
    document.querySelectorAll('.gift-chip').forEach(el=>{
      el.addEventListener('click', ()=>{
        const label = el.getAttribute('title') || 'gift';
        appendMessage(`Aww, you're sweet! üéÅ Sending ${label.toLowerCase()} is for Premium members only. Tap the pink button below to upgrade and unlock gifts & pics ‚ù§Ô∏è`, 'girl');
        showCTA();
      });
    });

    // Initial boot
    loadMessages();
    checkTakeover();
    refreshCredits();                 // üîπ check on load
    setInterval(checkTakeover, 10000);
    setInterval(refreshCredits, 15000); // üîπ keep CTA state fresh
  </script>
</body>
