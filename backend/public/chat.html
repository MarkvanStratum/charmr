  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 400px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      display: flex;
      align-items: center;
      background-color: #ef476f;
      color: white;
      padding: 10px;
      position: relative;
      flex-shrink: 0;
    }
    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }
    /* 🔹 NEW: live agent banner */
    #liveBanner {
      background:#ffe082;
      color:#4a3b00;
      padding:6px 10px;
      font-size:12px;
      text-align:center;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff0f3;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.user {
      background-color: #ef476f;
      color: white;
      align-self: flex-end;
    }
    .message.girl {
      background-color: #f1f1f1;
      color: black;
      align-self: flex-start;
    }
    .message.typing {
      font-style: italic;
      color: #888;
      animation: blink 1s infinite;
      max-width: 40px;
      padding: 8px;
      text-align: center;
      border-radius: 50%;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #ef476f;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #d43d61;
    }
  </style>
<script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img id="chatPhoto" src="" alt="Girl Photo">
      <h2 id="chatName"></h2>
    </div>
    <!-- 🔹 NEW: Live banner placeholder (inserted dynamically) -->
    <div id="liveBanner" style="display:none"></div>

    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="girls.js"></script>
  <script>
    const backendUrl = "https://charmr-jfmc.onrender.com"; 
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const girlId = parseInt(params.get('id'));
    const girl = girls.find(g => g.id === girlId);

    const chatBox = document.getElementById('chatBox');
    document.getElementById('chatName').textContent = girl.name;
    document.getElementById('chatPhoto').src = girl.image;

    // 🔹 NEW: takeover state & polling handle
    let TAKEOVER = false;
    let pollTimer = null;

    // 🔹 UPDATED: render text OR IMAGE:<url>
    function appendMessage(text, sender, isTyping = false) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;

      if (isTyping) {
        msgDiv.classList.add('typing');
        msgDiv.textContent = '...';
      } else {
        const m = /^IMAGE:\s*(\S+)/i.exec(text || "");
        if (m) {
          const img = document.createElement('img');
          img.src = m[1];
          img.alt = 'image';
          img.style.maxWidth = '220px';
          img.style.maxHeight = '260px';
          img.style.borderRadius = '10px';
          img.style.display = 'block';
          img.style.objectFit = 'cover';
          msgDiv.appendChild(img);
        } else {
          msgDiv.textContent = text;
        }
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv;
    }

    function randomDelay(min = 700, max = 2000) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    async function loadMessages() {
      try {
        const res = await fetch(`${backendUrl}/api/messages/${girlId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        chatBox.innerHTML = "";
        data.forEach(msg => appendMessage(msg.text, msg.from_user ? "user" : "girl"));
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    // 🔹 NEW: check takeover and toggle banner + polling
    async function checkTakeover() {
      try {
        const res = await fetch(`${backendUrl}/api/takeover/status/${girlId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        TAKEOVER = !!data.takeover;

        const banner = document.getElementById('liveBanner');
        if (TAKEOVER) {
          banner.style.display = '';
          banner.textContent = data.operatorName ? `🔴 ${data.operatorName} is live` : '🔴 Live agent is chatting';
          if (!pollTimer) pollTimer = setInterval(loadMessages, 2000);
        } else {
          banner.style.display = 'none';
          if (pollTimer) {
            clearInterval(pollTimer);
            pollTimer = null;
          }
        }
      } catch (e) {
        // fail closed (no banner)
      }
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const messageText = input.value.trim();
      if (!messageText) return;

      appendMessage(messageText, 'user');
      input.value = '';
      const typingBubble = appendMessage("...", 'girl', true);

      try {
        const res = await fetch(`${backendUrl}/api/chat`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ girlId, message: messageText })
        });

        if (res.status === 403) {
          const data = await res.json();
          typingBubble.remove();

          appendMessage(data.error || "You're out of credits!", 'girl');

          const btn = document.createElement("button");
          btn.textContent = "🔁 Buy More Credits";
          btn.style.marginTop = "10px";
          btn.style.background = "#ef476f";
          btn.style.color = "white";
          btn.style.border = "none";
          btn.style.padding = "8px 12px";
          btn.style.borderRadius = "6px";
          btn.style.cursor = "pointer";
          btn.onclick = () => {
            window.location.href = "/checkout.html";
          };

          chatBox.appendChild(btn);
          chatBox.scrollTop = chatBox.scrollHeight;
          return;
        }

        const data = await res.json();
        await new Promise(resolve => setTimeout(resolve, randomDelay()));
        typingBubble.remove();

        // 🔹 NEW: if server indicates live takeover, don't expect AI reply
        if (data.takeover) {
          // ensure banner/polling is on
          TAKEOVER = true;
          checkTakeover();
          // optional: tiny typing dot to hint a live reply may arrive
          appendMessage("…", "girl", true);
          if (!pollTimer) pollTimer = setInterval(loadMessages, 2000);
          return;
        }

        appendMessage(data.reply || "(No reply received)", 'girl');
      } catch (err) {
        console.error("Chat error:", err);
        typingBubble.remove();
      }
    }

    // Initial boot
    loadMessages();
    checkTakeover();
    // Optional: refresh takeover status periodically
    setInterval(checkTakeover, 10000);
  </script>
</body>
</html>
