<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDQ6REQWS8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FDQ6REQWS8');
  </script>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffcccc, #ffe6e6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .chat-container {
      width: 400px;
      height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #ff4d6d;
      color: #fff;
      padding: 15px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .gift-bar {
      background: #fff6f9;
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ffd6e0;
    }
    .gift-bar button {
      margin: 0 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      font-size: 14px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fffafc;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ffd6e0;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
    }

    .chat-input button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
    }

    .premium-notice {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #666;
      background: #fff0f5;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="girl-avatar.jpg" alt="AI Girl" />
      <span>AI Girl</span>
    </div>

    <!-- Gift bar (premium feature for 5 GBP plan and up) -->
    <div id="gift-bar" class="gift-bar">
      <button onclick="sendGift('chocolate')">üç´ Chocolate</button>
      <button onclick="sendGift('ring')">üíç Ring</button>
      <button onclick="sendGift('puppy')">üê∂ Puppy</button>
    </div>

    <!-- Chat messages -->
    <div id="chat-messages" class="chat-messages">
      <div class="premium-notice" id="premium-notice">
        Sending gifts, pictures and contact details are premium features.
        <br>
        <a href="/upgrade">Upgrade now</a> or enjoy free trial!
      </div>
    </div>

    <!-- Input area -->
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // These will be dynamically set by subscription-checking logic
    let userPlan = null;

    function sendGift(type) {
      if (!userPlan || (userPlan === 'free')) {
        alert("This is a premium feature. Please upgrade!");
        return;
      }
      alert("Gift sent: " + type);
    }

    function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (msg === '') return;

      const chat = document.getElementById('chat-messages');
      const div = document.createElement('div');
      div.textContent = "You: " + msg;
      chat.appendChild(div);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
