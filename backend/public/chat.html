  <script>
    const backendUrl = "https://charmr-jfmc.onrender.com"; 
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const girlId = parseInt(params.get('id'));
    const girl = girls.find(g => g.id === girlId);

    const ctaBar = document.getElementById('ctaBar'); // üîπ NEW
    document.getElementById('chatName').textContent = girl.name;
    document.getElementById('chatPhoto').src = girl.image;

    // üîπ NEW: takeover state & polling handle
    let TAKEOVER = false;
    let pollTimer = null;

    // üîπ NEW: out-of-credits sticky flag
    let OUT_OF_CREDITS = false;

    // üîπ NEW: helpers to show/hide CTA
    function showCTA() {
      OUT_OF_CREDITS = true;
      ctaBar.style.display = 'block';
    }
    function hideCTA() {
      OUT_OF_CREDITS = false;
      ctaBar.style.display = 'none';
    }

    // üîπ UPDATED: render text OR IMAGE:<url>
    function appendMessage(text, sender, isTyping = false) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;

      if (isTyping) {
        msgDiv.classList.add('typing');
        msgDiv.textContent = '...';
      } else {
        const m = /^IMAGE:\s*(\S+)/i.exec(text || "");
        if (m) {
          const img = document.createElement('img');
          img.src = m[1];
          img.alt = 'image';
          img.style.maxWidth = '220px';
          img.style.maxHeight = '260px';
          img.style.borderRadius = '10px';
          img.style.display = 'block';
          img.style.objectFit = 'cover';
          msgDiv.appendChild(img);
        } else {
          msgDiv.textContent = text;
        }
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv;
    }

    function randomDelay(min = 700, max = 2000) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    async function loadMessages() {
      try {
        const res = await fetch(`${backendUrl}/api/messages/${girlId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        chatBox.innerHTML = "";
        data.forEach(msg => appendMessage(msg.text, msg.from_user ? "user" : "girl"));

        // üîπ keep CTA visible if we're out of credits
        if (OUT_OF_CREDITS) showCTA();
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    // üîπ NEW: check takeover and toggle banner + polling
    async function checkTakeover() {
      try {
        const res = await fetch(`${backendUrl}/api/takeover/status/${girlId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        TAKEOVER = !!data.takeover;

        const banner = document.getElementById('liveBanner');
        if (TAKEOVER) {
          banner.style.display = '';
          banner.textContent = data.operatorName ? `üî¥ ${data.operatorName} is live` : '';
          if (!pollTimer) pollTimer = setInterval(loadMessages, 2000);
        } else {
          banner.style.display = 'none';
          if (pollTimer) {
            clearInterval(pollTimer);
            pollTimer = null;
          }
        }
      } catch (e) {
        // fail closed (no banner)
      }
    }

    // üîπ NEW: poll credits so CTA hides when they top up
    async function refreshCredits() {
      try {
        const r = await fetch(`${backendUrl}/api/credits`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!r.ok) return;
        const c = await r.json(); // { credits, lifetime }
        if (c?.lifetime || (typeof c?.credits === 'number' && c.credits > 0)) {
          hideCTA();
        } else {
          showCTA();
        }
      } catch {}
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const messageText = input.value.trim();
      if (!messageText) return;

      appendMessage(messageText, 'user');
      input.value = '';
      const typingBubble = appendMessage("...", 'girl', true);

      try {
        const res = await fetch(`${backendUrl}/api/chat`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ girlId, message: messageText })
        });

        // üîπ UPDATED: out-of-credits handling (supports 402 or 403)
        if (res.status === 402 || res.status === 403) {
          const data = await res.json();
          typingBubble.remove();

          // Remove the last user bubble we just appended (so it doesn't ‚Äústick‚Äù)
          const msgs = chatBox.querySelectorAll('.message.user');
          if (msgs.length) msgs[msgs.length - 1].remove();

          // Show AI-style bubble with your message + GO PREMIUM button
          const ai = document.createElement('div');
          ai.className = 'message girl';
          const text = document.createElement('div');
          text.textContent = (data && (data.message || data.error)) 
            || "I really wanna meet you, but you're out of credits. Buy more credits so we can meet!";
          const btn = document.createElement('a');
          btn.href = '/checkout.html';
          btn.textContent = 'GO PREMIUM!';
          btn.style.cssText = 'display:inline-block;margin-top:8px;padding:8px 12px;background:#ef476f;color:#fff;border-radius:8px;text-decoration:none;font-weight:700;';
          ai.appendChild(text);
          ai.appendChild(btn);
          chatBox.appendChild(ai);
          chatBox.scrollTop = chatBox.scrollHeight;

          // keep your persistent CTA bar too
          showCTA();
          return;
        }

        const data = await res.json();
        await new Promise(resolve => setTimeout(resolve, randomDelay()));
        typingBubble.remove();

        // üîπ if takeover is on, don't expect AI reply
        if (data.takeover) {
          TAKEOVER = true;
          checkTakeover();
          appendMessage("‚Ä¶", "girl", true);
          if (!pollTimer) pollTimer = setInterval(loadMessages, 2000);
          return;
        }

        appendMessage(data.reply || "(No reply received)", 'girl');

        // üîπ after each successful exchange, re-check credits (in case they topped up in another tab)
        refreshCredits();
      } catch (err) {
        console.error("Chat error:", err);
        typingBubble.remove();
      }
    }

    // Initial boot
    loadMessages();
    checkTakeover();
    refreshCredits();                 // üîπ check on load
    setInterval(checkTakeover, 10000);
    setInterval(refreshCredits, 15000); // üîπ keep CTA state fresh

  <!-- üîí Contact-sharing blocker & Premium upsell (applies ONLY to user messages; sticky across refresh) -->
  <script>
    (function(){
      /* ---------- Helpers ---------- */
      function stripZeroWidth(s){return (s||"").replace(/[\u200B-\u200D\uFEFF\u2060\u00AD]/g,"");}
      function mapHomoglyphs(s){
        const map={"–ê":"A","–í":"B","–ï":"E","–ö":"K","–ú":"M","–ù":"H","–û":"O","–†":"P","–°":"C","–¢":"T","–•":"X","–∞":"a","–µ":"e","–æ":"o","—Ä":"p","—Å":"c","—Ö":"x",
                   "Œë":"A","Œí":"B","Œï":"E","Œó":"H","Œô":"I","Œö":"K","Œú":"M","Œù":"N","Œü":"O","Œ°":"P","Œ§":"T","Œß":"X","Œ•":"Y",
                   "Œ±":"a","Œ≤":"b","Œµ":"e","Œπ":"i","Œ∫":"k","Œø":"o","œÅ":"p","œÑ":"t","œá":"x","œÖ":"y",
                   "Ôº†":"@","ÔºÅ":"!","ÔºÉ":"#","Ôºê":"0","Ôºë":"1","Ôºí":"2","Ôºì":"3","Ôºî":"4","Ôºï":"5","Ôºñ":"6","Ôºó":"7","Ôºò":"8","Ôºô":"9"};
        return s.split("").map(ch=>map[ch]||ch).join("");
      }
      function collapseSeparators(s){
        // Collapse any run of separators BETWEEN alphanumerics, keeping both sides
        return s.replace(/([a-z0-9])[\s._\-‚Äì‚Äî~|/\\:,;'"`^*+=)(\[\]{}<>]+([a-z0-9])/gi, "$1$2");
      }
      function wordsToDigits(s){
        const num={zero:"0",one:"1",two:"2",three:"3",four:"4",five:"5",six:"6",seven:"7",eight:"8",nine:"9"};
        return s.replace(/\b(zero|one|two|three|four|five|six|seven|eight|nine)\b/gi,m=>num[m.toLowerCase()]);
      }
      function normalizeAtDot(s){
        let out=s.replace(/\s*(?:\(at\)|\[at\]|\{at\}|a\s*[\]\)\}]*\s*t|\ba\s*t\b)/gi,"@");
        out=out.replace(/\s*(?:\(dot\)|\[dot\]|\{dot\}|d\s*o\s*t|\bd0t\b)/gi,".");
        return out;
      }
      function normalizeForDetection(input){
        let s=stripZeroWidth(input); s=mapHomoglyphs(s); s=wordsToDigits(s); s=normalizeAtDot(s); s=s.toLowerCase(); return s;
      }
      function normalizeTokens(input){
        let s=stripZeroWidth(input); s=mapHomoglyphs(s); s=collapseSeparators(s); s=wordsToDigits(s); s=s.toLowerCase(); return s;
      }

      /* ---------- Fuzzy platform-word matcher (fixed) ---------- */
      function editDistance(a,b){
        const al=a.length, bl=b.length;
        const dp=Array.from({length:al+1},()=>Array(bl+1).fill(0));
        for(let i=0;i<=al;i++) dp[i][0]=i;
        for(let j=0;j<=bl;j++) dp[0][j]=j;
        for(let i=1;i<=al;i++){
          for(let j=1;j<=bl;j++){
            const cost=a[i-1]===b[j-1]?0:1;
            dp[i][j]=Math.min(dp[i-1][j]+1, dp[i][j-1]+1, dp[i-1][j-1]+cost);
          }
        }
        return dp[al][bl];
      }

      // escape for regex building
      function escapeRegExp(s){return s.replace(/[.*+?^${}()|[\]\\]/g,"\\$&");}

      // Strict "near platform" detector (word-boundary match on original text, ignore very short keys)
      function nearPlatformWord(raw){
        const text=(raw||"").toLowerCase();
        for(const k of SOCIAL_KEYWORDS){
          if(k.length<3) continue; // ignore wa/tg/tt/x for this specific rule
          const re=new RegExp(`(^|[^a-z0-9])${escapeRegExp(k)}([^a-z0-9]|$)`,"i");
          if(re.test(text)) return true;
        }
        return false;
      }

      function containsPlatformWord(raw){
        const norm=normalizeTokens(raw);
        const tokens=norm.match(/[a-z0-9]{3,}/g)||[]; // ignore very short tokens
        for(const t of tokens){
          for(const k of SOCIAL_KEYWORDS){
            if (k.length < 3) continue;                // ignore very short keywords like "wa","tg","tt","x"
            if (t.includes(k)) return true;            // direct containment
            const L=Math.max(t.length,k.length);
            const d=editDistance(t,k);
            if ((L>=5 && (d/L)<=0.25) || (L<=6 && d<=1)) return true; // mild misspellings only
          }
        }
        return false;
      }

      /* ---------- Detection rules ---------- */
      const SOCIAL_KEYWORDS=["whatsapp","whatsap","wa","telegram","tg","t.me","discord","discordapp","discord.gg","instagram","insta","ig",
        "facebook","fb","messenger","snapchat","snap","tiktok","tt","wechat","weixin","line","viber","skype","signal",
        "kik","twitter","x.com","x","threads","clubhouse","tumblr","pinterest","onlyfans"];
      const SOCIAL_DOMAINS=["t.me","wa.me","web.whatsapp","whatsapp.com","discord.gg","discord.com","instagram.com","ig.me",
        "facebook.com","fb.com","m.me","snapchat.com","tiktok.com","vm.tiktok.com","twitter.com","x.com","line.me",
        "wechat.com","skype.com","signal.org","viber.com","onlyfans.com","threads.net","pinterest.com"];
      const EMAIL_DOMAINS_COMMON=["gmail.com","googlemail.com","outlook.com","hotmail.com","live.com","yahoo.com","icloud.com",
        "me.com","proton.me","protonmail.com","pm.me","aol.com","zoho.com","mail.com","gmx.com","yandex.com"];
      const CONTACT_CUES=["dm me","pm me","text me","message me on","reach me at","add me on","my handle","my user","my username",
        "on insta","on ig","on telegram","on tg","on whatsapp","on wa","snap me","my discord","my skype","my wechat","my line","my viber","my signal"];

      const URL_RE=/\b((https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,}\/?[^\s]*)\b/gi;
      const EMAIL_RE=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}/i;

      function hasSocialUrl(text){
        const urls=(text.match(URL_RE)||[]).map(u=>u.toLowerCase());
        return urls.some(u=>SOCIAL_DOMAINS.some(d=>u.includes(d)));
      }
      function hasEmail(text){ return EMAIL_RE.test(normalizeForDetection(text)); }
      function looksLikePhone(raw){ const digits=raw.replace(/[^\d]/g,""); return digits.length>=6; }
      function numberWordRun(raw){ return ((raw.match(/\b(zero|one|two|three|four|five|six|seven|eight|nine)\b/gi)||[]).length)>=6; }
      function hasPhone(text){ return looksLikePhone(text)||numberWordRun(text); }
      function looksLikeHandleWithCue(text){
        const norm=normalizeTokens(text);
        const hasCue=CONTACT_CUES.some(c=>norm.includes(c));
        if(!hasCue) return false;
        const cand=norm.match(/\b[a-z0-9][a-z0-9._-]{4,}\b/g);
        return !!cand;
      }
      function hasAtHandle(text){ return /@[a-z0-9._-]{3,}/i.test(text); }

      // ‚úÖ FIXED: use original text + word boundaries for the "near platform + handle-like token" rule
      function hasBareHandleToken(text){
        const raw=(text||"").toLowerCase();
        const tokens=raw.match(/\b[a-z0-9][a-z0-9._-]{5,}\b/g)||[];
        const near=nearPlatformWord(raw);
        return near && tokens.length>0;
      }

      function detectContactSharing(rawText){
        const text=(rawText||"");

        // Fuzzy platform word detection (misspellings like "whartsapp")
        if (containsPlatformWord(text)) return {blocked:true,reason:"platform-word"};

        if(hasSocialUrl(text)) return {blocked:true,reason:"social-link"};
        if(hasEmail(text))     return {blocked:true,reason:"email"};
        if(hasPhone(text))     return {blocked:true,reason:"phone"};
        if(hasAtHandle(text))  return {blocked:true,reason:"@handle"};
        if(looksLikeHandleWithCue(text)) return {blocked:true,reason:"handle-with-cue"};
        if(hasBareHandleToken(text))     return {blocked:true,reason:"platform+handle"};
        const norm=normalizeForDetection(text);
        if(EMAIL_DOMAINS_COMMON.some(d=>norm.includes(d))) return {blocked:true,reason:"email-domain"};
        if(/\b(at|dot)\b/i.test(text) && /[a-z0-9._-]{3,}/i.test(text)) return {blocked:true,reason:"obfuscated-contact"};
        return {blocked:false};
      }

          if (window.OUT_OF_CREDITS) {
            const now=Date.now();
            if (now-_lastUpsellAt>8000 || !document.getElementById('chatBox').querySelector('.credits-upsell')) {
              _lastUpsellAt=now; showCreditsMessage();
            }
            return; // drop user bubble while out of credits
          }
          const verdict=detectContactSharing(text||"");
          if(verdict.blocked){
            const now=Date.now();
            if (now-_lastUpsellAt>8000 || !document.getElementById('chatBox').querySelector('.policy-upsell')) {
              _lastUpsellAt=now; showBlockedMessage();
            }
            return; // drop user bubble
          }
        }

        // ‚úÖ AI/agent messages never blocked
        return _appendMessage.call(this, text, sender, isTyping);
      };
    })();
  </script>
