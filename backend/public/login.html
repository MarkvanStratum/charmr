<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlirtAI - Login</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="background"></div>

  <div class="signup-container">
    <h1>Login to Charmr</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
      Donâ€™t have an account? <a href="index.html">Sign Up</a>
    </p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch("https://charmr-jfmc.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Save token to local storage
          localStorage.setItem("authToken", data.token);
          alert("Login successful!");
          window.location.href = "profiles.html"; // redirect after login
        } else {
          alert(data.error || "Login failed. Please check your credentials.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Error logging in. Please try again later.");
      }
    });
  </script>
</body>
</html>
