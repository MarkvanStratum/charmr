<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .profile-page {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-pic-large {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .bio {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
    }
    .button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #ef476f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #d43d61;
    }
  </style>
<script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>
</head>
<body>
  <header>
    <h1>Profile</h1>
  </header>

  <div class="profile-page" id="profile">
    <!-- Profile content will load here -->
  </div>

  <script src="girls.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const girlId = parseInt(params.get('id'));
    const girl = girls.find(g => g.id === girlId);

    if (girl) {
      document.getElementById('profile').innerHTML = `
        <img src="${girl.image}" alt="${girl.name}" class="profile-pic-large">
        <h1>${girl.name}, ${girl.age}</h1>
        <h3>${girl.city}</h3>
        <p class="bio">${girl.description || "No bio yet."}</p>
        <a href="chat.html?id=${girl.id}" class="button">Chat</a>
      `;
    } else {
      document.getElementById('profile').innerHTML = '<p>Profile not found.</p>';
    }
  </script>
</body>
</html>
