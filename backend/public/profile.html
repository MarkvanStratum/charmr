<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .profile-page {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-pic-large {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .bio {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
    }
    .button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #ef476f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #d43d61;
    }
  </style>
<script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>
</head>
<body>
  <header>
    <h1>Profile</h1>
  </header>

  <div class="profile-page" id="profile">
    <!-- Profile content will load here -->
  </div>

  <script src="girls.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const girlId = parseInt(params.get('id'));
    const girl = girls.find(g => g.id === girlId);

    // --- subscription panel helpers (added) ---
    function fmtDate(d) {
      try { return new Date(d).toLocaleString(); } catch { return d; }
    }
    async function appendSubscriptionPanel() {
      const token = localStorage.getItem('token');
      if (!token) return; // not logged in; don't show panel

      const box = document.createElement('div');
      box.style.marginTop = '16px';
      box.style.padding = '12px';
      box.style.border = '1px solid #eee';
      box.style.borderRadius = '8px';
      box.style.background = '#fff9fb';
      box.style.textAlign = 'left';

      try {
        const r = await fetch('/api/me/subscription', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!r.ok) throw new Error('Failed to fetch subscription');
        const sub = await r.json();

        const isPaid = sub.tier && sub.tier !== 'free' && sub.status !== 'inactive';
        const willCancel = !!sub.cancelAtPeriodEnd;

        let html = `
          <div style="font-weight:700; margin-bottom:6px">Your Plan</div>
          <div>Tier: <b>${sub.tier}</b></div>
          <div>Status: <b>${sub.status}</b></div>
        `;
        if (sub.trialEnd) {
          html += `<div>Trial ends: ${fmtDate(sub.trialEnd)}</div>`;
        }
        if (sub.currentPeriodEnd) {
          html += `<div>Current period end: ${fmtDate(sub.currentPeriodEnd)}</div>`;
        }
        if (isPaid && !willCancel) {
          html += `<button id="cancelSubBtn" class="button" style="margin-top:10px">Cancel subscription</button>`;
        } else if (isPaid && willCancel) {
          html += `<div style="margin-top:10px;color:#c0392b">Cancellation scheduled at period end.</div>`;
        }

        box.innerHTML = html;
        document.getElementById('profile').appendChild(box);

        const btn = document.getElementById('cancelSubBtn');
        if (btn) {
          btn.onclick = async () => {
            if (!confirm('Cancel at the period end?')) return;
            btn.disabled = true;
            try {
              const rr = await fetch('/api/stripe/cancel', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ atPeriodEnd: true })
              });
              const data = await rr.json();
              if (!rr.ok) throw new Error(data?.error || 'Cancel failed');
              alert('Cancellation scheduled. Your access remains until the period end.');
              box.remove();
              appendSubscriptionPanel();
            } catch (e) {
              alert(e.message || 'Failed to cancel');
              btn.disabled = false;
            }
          };
        }
      } catch (e) {
        console.warn('Subscription panel error:', e);
      }
    }
    // --- end subscription panel helpers ---

    if (girl) {
      document.getElementById('profile').innerHTML = `
        <img src="${girl.image}" alt="${girl.name}" class="profile-pic-large">
        <h1>${girl.name}, ${girl.age}</h1>
        <h3>${girl.city}</h3>
        <p class="bio">${girl.description || "No bio yet."}</p>
        <a href="chat.html?id=${girl.id}" class="button">Chat</a>
      `;
      // append subscription plan UI for logged-in users
      appendSubscriptionPanel();
    } else {
      document.getElementById('profile').innerHTML = '<p>Profile not found.</p>';
    }
  </script>
</body>
</html>
