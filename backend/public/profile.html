<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f3ff;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #8b5cf6;
      object-fit: cover;
      margin-bottom: 16px;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
      color: #6d28d9;
      margin-bottom: 16px;
    }
    .info {
      margin: 8px 0;
      font-size: 16px;
    }
    .info b {
      font-weight: bold;
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #6d28d9;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img id="user-photo" class="profile-photo" src="" alt="User Photo">
    <div id="username" class="username">Username</div>
    <div id="email" class="info"><b>Email:</b> </div>
    <div id="credits" class="info"><b>Credits left:</b> </div>
    <div id="lifetime" class="info"><b>Lifetime access:</b> </div>

    <!-- ðŸ”¹ Subscription panel placeholder -->
    <div id="subscription-panel" style="margin-top:14px;"></div>

    <div class="buttons">
      <button class="btn" id="editProfile">Edit Profile</button>
      <button class="btn" id="logout">Logout</button>
    </div>
  </div>

  <script>
    // Existing profile loading
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/login.html";
        return;
      }
      try {
        const response = await fetch("/api/me", {
          headers: { "Authorization": "Bearer " + token }
        });
        if (!response.ok) throw new Error("Failed to fetch user");
        const user = await response.json();

        document.getElementById("username").innerText = user.username;
        document.getElementById("email").innerHTML = "<b>Email:</b> " + user.email;
        document.getElementById("credits").innerHTML = "<b>Credits left:</b> " + user.credits + " messages";
        document.getElementById("lifetime").innerHTML = "<b>Lifetime access:</b> " + (user.lifetime ? "Yes" : "No");
        document.getElementById("user-photo").src = user.photoUrl || "https://via.placeholder.com/100";
      } catch (e) {
        console.error(e);
      }

      // ðŸ”¹ Subscription panel script (moved to run AFTER user loads to avoid races)
      const target = document.getElementById('subscription-panel');
      const labelMap = { free: 'Free', plus: 'Plus (Â£5/mo)', pro: 'Pro (Â£20/mo)', ultra: 'Ultra (Â£99 / 6mo)' };

      function fmt(d) {
        try { return new Date(d).toLocaleString(); } catch { return d || ''; }
      }

      async function loadSub() {
        if (!target) return;
        target.innerHTML = 'Loading subscription...';
        try {
          const r = await fetch('/api/me/subscription', { headers: { 'Authorization': 'Bearer ' + token } });
          if (!r.ok) throw new Error('Failed to load subscription');
          const sub = await r.json();

          const tierName = labelMap[sub.tier] || sub.tier || 'Free';
          const isPaid = sub.tier && sub.tier !== 'free' && sub.status !== 'inactive';
          const willCancel = !!sub.cancelAtPeriodEnd;

          let html = `
            <div style="padding:12px;border:1px solid #eee;border-radius:8px;background:#faf7ff;text-align:left">
              <div style="font-weight:700;margin-bottom:6px">Subscription</div>
              <div>Plan: <b>${tierName}</b></div>
              <div>Status: <b>${sub.status}</b></div>
              ${sub.trialEnd ? `<div>Trial ends: ${fmt(sub.trialEnd)}</div>` : ``}
              ${sub.currentPeriodEnd ? `<div>Current period end: ${fmt(sub.currentPeriodEnd)}</div>` : ``}
          `;

          if (isPaid && !willCancel) {
            html += `
              <button id="cancelSubBtn" style="
                margin-top:10px;padding:8px 14px;border:0;border-radius:6px;
                background:#8b5cf6;color:#fff;cursor:pointer">
                Cancel subscription
              </button>
              <div style="font-size:12px;color:#6b7280;margin-top:6px">
                Cancels at the end of the current period.
              </div>
            `;
          } else if (isPaid && willCancel) {
            html += `<div style="margin-top:10px;color:#b91c1c">
              Cancellation scheduled at period end.
            </div>`;
          } else {
            html += `<div style="margin-top:10px;color:#6b7280">No active subscription.</div>`;
          }

          html += `</div>`;
          target.innerHTML = html;

          const btn = document.getElementById('cancelSubBtn');
          if (btn) {
            btn.onclick = async () => {
              if (!confirm('Cancel at the period end?')) return;
              btn.disabled = true;
              try {
                const rr = await fetch('/api/stripe/cancel', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                  },
                  body: JSON.stringify({ atPeriodEnd: true })
                });
                const data = await rr.json();
                if (!rr.ok) throw new Error(data?.error || 'Cancel failed');
                alert('Cancellation scheduled. You keep access until the period end.');
                loadSub();
              } catch (e) {
                alert(e.message || 'Failed to cancel');
                btn.disabled = false;
              }
            };
          }
        } catch (e) {
          target.innerHTML = `<div style="color:#b91c1c">Could not load subscription.</div>`;
          console.warn(e);
        }
      }

      loadSub();
    });

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    });
  </script>
</body>
</html>
