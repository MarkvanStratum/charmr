<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlirtAI - Sign Up</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="background"></div>

  <div class="signup-container">
    <h1>Welcome to Charmr!</h1>
    <p>Flirt with AI companions who match your vibe!</p>

    <form id="signup-form">
      <label for="gender">I am a:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="man">Man</option>
        <option value="woman">Woman</option>
        <option value="nonbinary">Non-binary</option>
      </select>

      <label for="lookingFor">Looking for a:</label>
      <select id="lookingFor" name="lookingFor" required>
        <option value="" disabled selected>Select preference</option>
        <option value="woman">Woman</option>
        <option value="man">Man</option>
        <option value="any">Anyone</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Create a password" />

      <label for="phone">Phone Number (optional):</label>
      <input type="tel" id="phone" name="phone" placeholder="Optional" />

      <button type="submit">Sign Up</button>
    </form>
<p style="text-align: center; margin-top: 15px;">
  Already have an account?
  <a href="login.html" style="color: #ef476f; text-decoration: none;">Log in here</a>
</p>

  </div>

  <script src="./signup.js"></script>
</body>
</html>
