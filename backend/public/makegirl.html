  .card::after{content:""; position:absolute; inset:0; background:linear-gradient(to top,rgba(0,0,0,.65) 12%,rgba(0,0,0,0) 65%); pointer-events:none}
  .label{position:absolute; left:50%; bottom:10px; transform:translateX(-50%); background:#111114; color:#fff; border-radius:999px; padding:10px 16px; font-weight:700; font-size:15px; box-shadow:0 2px 14px rgba(0,0,0,.45), inset 0 0 0 1.5px rgba(255,255,255,.08)}

  .btn:active{transform:translateY(1px)}
  .btn.secondary{background:#1a1a1e; color:#fff; box-shadow:inset 0 0 0 1.5px rgba(255,255,255,.08)}
  .btn.full{width:100%}

  .prompt{ display:flex; flex-direction:column; gap:16px }

  .prompt .stage video{width:100%; height:100%; object-fit:cover; display:block}
  .prompt .btnrow{display:grid; grid-template-columns:1fr 1fr; gap:14px}

  .spacer{height:10px}

  @media (min-width:520px){

<script>
/* -------------------- Full 10-step flow -------------------- */
const steps = [
  { type:'two', title:'How old would you like your AI Girlfriend to be?', options:[
    {label:'Younger', video:'https://charmr.xyz/video2.mp4', value:'younger'},
    {label:'Older',   video:'https://charmr.xyz/video3.mp4', value:'older'}
  ]},
  { type:'two', title:'Which physique do you prefer?', options:[

  { type:'two', title:'Which vibe should your girl have?', options:[

  ]},
  { type:'two', title:'What attitude does she have?', options:[
    {label:'Sweet', video:'https://charmr.xyz/video8.mp4', value:'sweet'},
    {label:'Kinky', video:'https://charmr.xyz/video9.mp4', value:'kinky'}
  ]},
  { type:'two', title:'How do you want your AI girl to behave?', options:[
    {label:'In control', video:'https://charmr.xyz/video10.mp4', value:'control'},
    {label:'Obedient',   video:'https://charmr.xyz/video11.mp4', value:'obedient'}
  ]},
  { type:'two', title:'Do you want NSFW content to be part of your experience?', options:[
    {label:'NSFW enabled', video:'https://charmr.xyz/video12.mp4', value:'nsfw_on'},
    {label:'NSFW off',     video:'https://charmr.xyz/video13.mp4', value:'nsfw_off'}
  ]},
  { type:'two', title:'Where are you spending time together?', options:[
    {label:'In bed',  video:'https://charmr.xyz/video14.mp4', value:'in_bed'},
    {label:'Outside', video:'https://charmr.xyz/video15.mp4', value:'outside'}
  ]},
  { type:'prompt', title:'Would you like to receive spicy photos?', video:'https://charmr.xyz/video16.mp4',
    left:{label:'No', value:'no_spicy'}, right:{label:'Yes', value:'yes_spicy'} },
  { type:'prompt', title:'Would you like to receive voice messages?', video:'https://charmr.xyz/video17.mp4',
    left:{label:'No', value:'no_voice'}, right:{label:'Yes', value:'yes_voice'} },
  { type:'prompt', title:'Would you like to receive special videos?', video:'https://get-honey.co/assets/video-modal-2-C4iVEysS.mp4',
    left:{label:'No', value:'no_special'}, right:{label:'Yes', value:'yes_special'} },
];

const answers = {};
let stepIndex = -1; // -1 = landing

/* Elements */
const landing = document.getElementById('landing');
const qWrap   = document.getElementById('questionContainer');
const pWrap   = document.getElementById('promptContainer');
const startBtn= document.getElementById('startBtn');
const backBtn = document.getElementById('backBtn');
const progress= document.getElementById('progress');

/* Helper: bulletproof redirect (same-folder) */
function redirectToLead(){
  const href = './justsignuplead.html'; // same folder
  try { window.location.href = href; } catch(_) {}
  try { window.location.assign(href); } catch(_) {}
  // last resort: create an anchor and click it
  try {
    const a = document.createElement('a');
    a.href = href;
    a.rel = 'noopener';
    document.body.appendChild(a);
    a.click();
    a.remove();
  } catch(_) {}
}

/* Progress dots */
function renderProgress(){
  progress.innerHTML='';
  const total = steps.length;
  const visible = stepIndex >= 0 && stepIndex < total;
  progress.style.display = visible ? 'flex' : 'none';
  if(!visible) return;
  for(let i=0;i<total;i++){
    const d = document.createElement('div');
    d.className='dot';
    const span = document.createElement('span');
    span.style.width = (i <= stepIndex ? 100 : 0) + '%';
    d.appendChild(span);
    progress.appendChild(d);
  }
}

/* Nav */
function show(section){
  [landing,qWrap,pWrap].forEach(s=>s.classList.remove('active'));
  section.classList.add('active');
  backBtn.classList.toggle('show', stepIndex>=0 && stepIndex<steps.length);
  renderProgress();
  window.scrollTo({top:0,behavior:'smooth'});
}

function next(){
  stepIndex++;
  if(stepIndex < steps.length){ renderCurrentStep(); }
  else { redirectToLead(); }
}
function prev(){
  if(stepIndex <= -1) return;
  stepIndex--;
  if(stepIndex === -1){ show(landing); return; }
  renderCurrentStep();
}

backBtn.addEventListener('click', prev);
startBtn.addEventListener('click', ()=>{ stepIndex = 0; renderCurrentStep(); });

/* Renderers */
function renderCurrentStep(){
  const s = steps[stepIndex];
  if(s.type === 'two') renderQuestion(s);
  else renderPrompt(s);
}

function renderQuestion(s){
  qWrap.innerHTML = `
    <h2 class="title">${s.title}</h2>
    <div class="grid-2" role="listbox" aria-label="${s.title}">
      ${s.options.map((o)=>`
        <div class="card" role="option" tabindex="0" data-value="${o.value}">
          <video src="${o.video}" autoplay muted loop playsinline></video>
          <div class="label">${o.label}</div>
        </div>
      `).join('')}
    </div>
  `;
  qWrap.querySelectorAll('.card').forEach((el)=>{
    el.addEventListener('click', ()=>{
      answers['step_'+stepIndex] = el.dataset.value;
      next();
    });
    el.addEventListener('keyup',(ev)=>{ if(ev.key==='Enter' || ev.code==='Space'){ el.click(); }});
  });
  show(qWrap);
}

function renderPrompt(s){
  pWrap.innerHTML = `
    <h2 class="title">${s.title}</h2>
    <div class="prompt">
      <div class="stage">
        <video src="${s.video}" autoplay muted loop playsinline></video>
      </div>
      <div class="btnrow">
        <button class="btn secondary" id="leftBtn">${s.left.label}</button>
        <button class="btn" id="rightBtn">${s.right.label}</button>
      </div>
    </div>
  `;
  const handle = (val)=>{
    answers['step_'+stepIndex] = val;
    if(stepIndex === steps.length - 1){
      // small delay to allow click animation; then bulletproof redirect
      setTimeout(redirectToLead, 40);
    } else {
      next();
    }
  };
  pWrap.querySelector('#leftBtn').addEventListener('click', ()=>handle(s.left.value));
  pWrap.querySelector('#rightBtn').addEventListener('click', ()=>handle(s.right.value));
  show(pWrap);
}

/* Kickoff */
renderProgress();
</script>
