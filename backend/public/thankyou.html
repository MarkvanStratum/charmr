<body>
<script type="text/javascript">
  // ---- helpers ----
  function uniqueOrderId() {
    // e.g. ORD-20250810-1691425367890-4f8c
    const ts = Date.now();
    const rand = Math.random().toString(16).slice(2, 6);
    return `ORD-${new Date().toISOString().slice(0,10).replace(/-/g,'')}-${ts}-${rand}`;
  }

  // prevent double-fire on reload/back
  if (!sessionStorage.getItem('gaffpro_converted')) {
    window.goaffpro_order = {
      number: uniqueOrderId(),     // <-- always unique
      total: 1000,                 // use your real amount here (number, not string)
      currency: "USD"
      // optionally: add other fields your flow uses
      // sub_id is captured from the click, no need to put it here
    };

    (function fire(){
      if (typeof window.goaffproTrackConversion === "function") {
        console.log("GoAffPro: firing conversion", window.goaffpro_order);
        window.goaffproTrackConversion(window.goaffpro_order);
        sessionStorage.setItem('gaffpro_converted', '1');
      } else {
        setTimeout(fire, 150);
      }
    })();
  } else {
    console.log("GoAffPro: conversion already fired in this session");
  }
</script>
