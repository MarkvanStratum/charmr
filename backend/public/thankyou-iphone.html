<script src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>
<script>
  // 1) Unique order number/id every load (for testing)
  const generatedNumber = "#TEST-" + Date.now() + "-" + Math.random().toString(36).slice(2,6).toUpperCase();

  // 2) Valid payload (object). This is what GoAffPro expects when Secure Payloads is OFF.
  var goaffproOrder = {
    id: generatedNumber,          // string
    number: generatedNumber,      // string (can match id)
    total: 300,                   // number (no quotes)
    currency: "USD",              // ISO code
    forceSDK: true
  };

  // 3) Call the tracker once the SDK function exists (handles load races)
  (function wait(i){
    if (typeof window.goaffproTrackConversion === "function") {
      window.goaffproTrackConversion(goaffproOrder);
      console.log("[GoAffPro] Sent:", goaffproOrder);
    } else if (i < 50) {          // ~10s max
      setTimeout(() => wait(i+1), 200);
    } else {
      console.error("[GoAffPro] goaffproTrackConversion not found. Check CSP/ad-blockers/shop key.");
    }
  })(0);
</script>
