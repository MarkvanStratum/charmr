<body>
  <div class="container">
    <p>Thank you for your order. You will be contacted shortly with the details.</p>
  </div>

  <!-- Load GoAffPro -->
  <script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>

  <!-- ====== SALES POSTBACK GATE (STRICT 50%: track, skip, track, skip...) ====== -->
  <script>
  (function(){
    const COUNTER_KEY = "gaffpro_track_counter_v2"; // new key to avoid clashing with older tests
    let firedWrapperOnce = false;

    function safeGetCounter(){
      try {
        const raw = localStorage.getItem(COUNTER_KEY);
        return raw == null ? 0 : (parseInt(raw, 10) || 0);
      } catch(e){
        // Fallback if storage is blocked
        if (typeof window.__gaffpro_memCounter === "number") return window.__gaffpro_memCounter|0;
        window.__gaffpro_memCounter = 0;
        return 0;
      }
    }
    function safeSetCounter(v){
      try { localStorage.setItem(COUNTER_KEY, String(v)); }
      catch(e){ window.__gaffpro_memCounter = v|0; }
    }

    // Strict alternating: 1=>track, 2=>skip, 3=>track, 4=>skip, ...
    function shouldTrackNext(){
      let c = safeGetCounter();
      c += 1;               // increment per conversion attempt
      safeSetCounter(c);
      return (c % 2) === 1; // odd => track, even => skip
    }

    // Patch GoAffPro when available; gate every call
    function installGate(){
      if (typeof window.goaffproTrackConversion !== "function") return false;
      if (window.goaffproTrackConversion.__gaffproWrapped) return true;

      const original = window.goaffproTrackConversion;
      function wrapped(payload){
        const track = shouldTrackNext();
        if (track){
          return original.apply(this, arguments);
        } else {
          console.log("[GoAffPro Gate] STRICT 50%: SKIP this conversion.", payload);
          // do nothing (skipped by design)
        }
      }
      wrapped.__gaffproWrapped = true;
      wrapped.__gaffproOriginal = original;
      window.goaffproTrackConversion = wrapped;

      if (!firedWrapperOnce){
        firedWrapperOnce = true;
        console.log("[GoAffPro Gate] Installed strict alternating gate (track/skip/track/skip...).");
      }
      return true;
    }

    // Try to install ASAP and keep retrying briefly
    (function waitForPixel(){
      if (!installGate()){
        setTimeout(waitForPixel, 80);
      }
    })();

    // Expose helper to ensure gate is on before firing first call
    window.__ensureGaffproPatched = function(cb){
      (function wait(){
        if (typeof window.goaffproTrackConversion === "function" &&
            window.goaffproTrackConversion.__gaffproWrapped === true) {
          cb();
        } else {
          installGate();
          setTimeout(wait, 80);
        }
      })();
    };
  })();
  </script>
  <!-- ====== END SALES POSTBACK GATE ====== -->

  <!-- Example: dynamic order + amount; fires once per session to avoid double-post on reload/back -->
  <script type="text/javascript">
    // ---- helpers ----
    function uniqueOrderId() {
      const ts = Date.now();
      const rand = Math.random().toString(16).slice(2, 6);
      return `ORD-${new Date().toISOString().slice(0,10).replace(/-/g,'')}-${ts}-${rand}`;
    }

    // GEO-BASED AMOUNT: US/GB/AU/NZ => $30, others => $10
    async function resolveGeoAmount() {
      const preferred = ["US","GB","AU","NZ"];
      let code = "";
      try {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), 2500);
        const resp = await fetch("https://ipapi.co/json/", { signal: controller.signal });
        clearTimeout(timer);
        if (resp.ok) {
          const data = await resp.json();
          code = (data && (data.country_code || data.country) || "").toString().toUpperCase();
        }
      } catch(e) { /* default below */ }
      return preferred.includes(code) ? 30 : 10;
    }

    // prevent double-fire on reload/back within same tab session
    if (!sessionStorage.getItem('gaffpro_converted')) {
      (async function () {
        const saleAmount = await resolveGeoAmount();

        window.goaffpro_order = {
          number: uniqueOrderId(),
          total: saleAmount,
          currency: "USD"
        };

        // Fire ONLY after the gate is patched so first call gets alternated correctly
        __ensureGaffproPatched(function(){
          console.log("GoAffPro: firing conversion", window.goaffpro_order);
          window.goaffproTrackConversion(window.goaffpro_order);
          sessionStorage.setItem('gaffpro_converted', '1');
        });
      })();
    } else {
      console.log("GoAffPro: conversion already fired in this session");
    }
  </script>
