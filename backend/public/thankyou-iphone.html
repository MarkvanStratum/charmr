  <!-- ====== SALES POSTBACK GATE (DETERMINISTIC 50% PER ORDER) ====== -->
  <script>
  (function(){
    // --- tiny sync hash fallback (if WebCrypto unavailable) ---
    function djb2(str){
      let h = 5381;
      for (let i = 0; i < str.length; i++) h = ((h << 5) + h) + str.charCodeAt(i);
      return h >>> 0;
    }
    // Decide track vs skip using a cryptographic hash of the order ID (stable 50%)
    async function decideTrackForOrder(orderNo, salt=""){
      const id = String(orderNo || "");
      if (!id) {
        // No stable order ID available? Make a one-time sticky decision in this tab.
        const KEY = "gaffpro_decision_fallback";
        const existing = sessionStorage.getItem(KEY);
        if (existing !== null) return existing === "1";
        const d = Math.random() < 0.5;
        sessionStorage.setItem(KEY, d ? "1" : "0");
        return d;
      }
      try {
        const enc = new TextEncoder();
        const data = enc.encode(salt + "|" + id);
        const digest = await crypto.subtle.digest("SHA-256", data);
        const firstByte = new Uint8Array(digest)[0];
        return (firstByte & 1) === 0; // even -> track ‚âà 50%
      } catch(e){
        // fallback hash (sync)
        return (djb2(salt + "|" + id) & 1) === 0;
      }
    }

    // Patch GoAffPro when available; gate every call
    function installGate(){
      if (typeof window.goaffproTrackConversion !== "function") return false;
      if (window.goaffproTrackConversion.__wrappedV4) return true;

      const original = window.goaffproTrackConversion;

      async function wrapped(payload){
        // Look for a stable order identifier in payload
        const orderNo = payload?.number || payload?.order_id || payload?.id || payload?.orderId;
        const salt = ""; // optionally include affiliate code/email if you want per-affiliate 50%

        // If this tab already finalized a decision, don't do anything again
        if (sessionStorage.getItem("gaffpro_converted") === "1") {
          console.log("[GoAffPro Gate] already decided in this tab/session");
          return;
        }

        const track = await decideTrackForOrder(orderNo, salt);
        if (track){
          console.log("[GoAffPro Gate] 50%: TRACK", { orderNo, payload });
          const res = original.apply(this, arguments);
          sessionStorage.setItem("gaffpro_converted", "1"); // finalize in this tab
          return res;
        } else {
          console.log("[GoAffPro Gate] 50%: SKIP", { orderNo, payload });
          sessionStorage.setItem("gaffpro_converted", "1"); // finalize in this tab even on skip
          return; // no-op
        }
      }

      wrapped.__wrappedV4 = true;
      wrapped.__original = original;
      window.goaffproTrackConversion = wrapped;
      console.log("[GoAffPro Gate] Installed per-order 50% gate.");
      return true;
    }

    // Try to install ASAP and keep retrying briefly
    (function waitForPixel(){
      if (!installGate()){
        setTimeout(waitForPixel, 80);
      }
    })();

    // Expose helper to ensure gate is on before firing first call
    window.__ensureGaffproPatched = function(cb){
      (function wait(){
        if (typeof window.goaffproTrackConversion === "function" &&
            window.goaffproTrackConversion.__wrappedV4 === true) {
          cb();
        } else {
          installGate();
          setTimeout(wait, 80);
        }
      })();
    };

    // (Optional) expose a debug hook if you want to test in console
    window.__gaffproDebug = {
      decideTrackForOrder
    };
  })();
  </script>

  <!-- Example: dynamic order + amount; fires once per session to avoid double-post on reload/back -->
  <script type="text/javascript">
    // ---- helpers ----
    function uniqueOrderId() {
      const ts = Date.now();
      const rand = Math.random().toString(16).slice(2, 6);
      return `ORD-${new Date().toISOString().slice(0,10).replace(/-/g,'')}-${ts}-${rand}`;
    }

    // GEO-BASED AMOUNT: US/GB/AU/NZ => $30, others => $10
    async function resolveGeoAmount() {
      const preferred = ["US","GB","AU","NZ"];
      let code = "";
      try {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), 2500);
        const resp = await fetch("https://ipapi.co/json/", { signal: controller.signal });
        clearTimeout(timer);
        if (resp.ok) {
          const data = await resp.json();
          code = (data && (data.country_code || data.country) || "").toString().toUpperCase();
        }
      } catch(e) { /* default below */ }
      return preferred.includes(code) ? 30 : 10;
    }

    // prevent double-fire on reload/back within same tab session
    if (!sessionStorage.getItem('gaffpro_converted')) {
      (async function () {
        const saleAmount = await resolveGeoAmount();

        // üîÅ TODO: replace with your platform's real order number if available
        const orderNumber = window.realOrderNumber || uniqueOrderId();

        window.goaffpro_order = {
          number: orderNumber,
          total: saleAmount,
          currency: "USD"
        };

        // Fire ONLY after the gate is patched so first call gets gated correctly
        __ensureGaffproPatched(function(){
          console.log("GoAffPro: firing conversion (gated 50%)", window.goaffpro_order);
          window.goaffproTrackConversion(window.goaffpro_order);
          // Note: sessionStorage 'gaffpro_converted' is set INSIDE the wrapper (track or skip)
        });
      })();
    } else {
      console.log("GoAffPro: conversion already decided in this session");
    }
