<head>
  <meta charset="UTF-8" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDQ6REQWS8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.25rem;
      margin: 0;
      color: #111827;
    }
  </style>
</head>
<body>
  <!-- GoAffPro loader -->
  <script src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde" type="text/javascript"></script>

  <!-- ====== SALES POSTBACK GATE (reads % & affiliate from localStorage saved by config.html) ====== -->
  <script>
  (function(){
    const CONFIG = {
      ns: "gaffpro_gate",
      defaultPercent: 100,          // default to post ALL sales
      requireConfigFirst: true,     // set true to force visiting config.html once
      configUrl: "/config.html"     // adjust path if needed
    };

    // ---- utils ----
    function readPercent(){
      const raw = localStorage.getItem('gaffpro_gate_percent');
      const val = raw == null ? CONFIG.defaultPercent : parseInt(raw, 10);
      const p = isNaN(val) ? CONFIG.defaultPercent : val;
      return Math.max(0, Math.min(100, p));
    }
    function hasSavedPercent(){
      const raw = localStorage.getItem('gaffpro_gate_percent');
      const n = parseInt(raw || '', 10);
      return !isNaN(n) && n >= 0 && n <= 100;
    }
    function getAffiliateOverride(){
      const aff = localStorage.getItem('gaffpro_affiliate_id');
      return (aff && aff.trim()) ? aff.trim() : null;
    }
    function hash32(str){
      let h = 0;
      for (let i = 0; i < str.length; i++) { h = ((h << 5) - h + str.charCodeAt(i)) | 0; }
      return h >>> 0;
    }
    function shouldPost(orderId){
      const p = readPercent();
      if (p === 0) return false;
      if (p === 100) return true;
      const id = String(orderId || "NO-ID");
      const bucket = hash32(id) % 100;
      const decision = bucket < p;
      console.log(`[GoAffPro Gate] %=${p} → orderId=${id} bucket=${bucket} → ${decision?'POST':'SKIP'}`);
      return decision;
    }
    function getOrderIdFrom(payload){
      return (payload && (payload.number || payload.order_id || payload.id))
          || (window.goaffpro_order && window.goaffpro_order.number)
          || null;
    }

    // ---- optional: force visiting config first once ----
    (function maybeRequireConfig(){
      if (!CONFIG.requireConfigFirst) return;
      const RETURNED = sessionStorage.getItem('gaffpro_cfg_returned');
      if (!hasSavedPercent() && !RETURNED) {
        // mark and go to config.html, then user can navigate back or close
        sessionStorage.setItem('gaffpro_cfg_returned', '1');
        const here = location.href;
        const sep  = CONFIG.configUrl.includes('?') ? '&' : '?';
        location.replace(`${CONFIG.configUrl}${sep}return=${encodeURIComponent(here)}`);
      }
    })();

    // Try to set affiliate override if GoAffPro exposes a setter
    function applyAffiliateOverride(affId){
      if (!affId) return;
      try {
        if (typeof window.goaffproSetAffiliate === 'function') {
          window.goaffproSetAffiliate(affId);
          console.log('[GoAffPro Gate] Affiliate override via goaffproSetAffiliate:', affId);
        } else if (typeof window.goaffpro_set_affiliate === 'function') {
          window.goaffpro_set_affiliate(affId);
          console.log('[GoAffPro Gate] Affiliate override via goaffpro_set_affiliate:', affId);
        } else {
          console.warn('[GoAffPro Gate] No affiliate setter found. Consider passing ?ref=AFFID on entry pages.');
        }
      } catch(e){
        console.warn('[GoAffPro Gate] Affiliate override attempt failed:', e);
      }
    }

    // Patch GoAffPro when available; gate the first fire using saved %
    (function patchWhenReady(){
      if (typeof window.goaffproTrackConversion === "function") {
        if (window.__goaffproTrackConversionOriginal) return;
        const original = window.goaffproTrackConversion;
        window.__goaffproTrackConversionOriginal = original;

        // apply affiliate override once
        applyAffiliateOverride(getAffiliateOverride());

        window.goaffproTrackConversion = function(payload){
          const orderId = getOrderIdFrom(payload);
          if (shouldPost(orderId)) {
            return original.apply(this, arguments);
          } else {
            console.log("[GoAffPro Gate] Skipped posting by gate.", orderId);
          }
        };
        console.log("[GoAffPro Gate] Pixel patched. Using percent from localStorage (default 100%).");
      } else {
        setTimeout(patchWhenReady, 120);
      }
    })();

    // helper to wait until patch is active
    window.__ensureGaffproPatched = function(cb){
      (function wait(){
        if (typeof window.goaffproTrackConversion === "function" &&
            window.__goaffproTrackConversionOriginal) {
          cb();
        } else {
          setTimeout(wait, 150);
        }
      })();
    };
  })();
  </script>
  <!-- ====== END SALES POSTBACK GATE ====== -->

  <div class="container">
    <p>Thank you for your order — you will be contacted shortly with the details.</p>
  </div>

  <script>
    // Generate a unique order id (kept from your version)
    function uniqueOrderId() {
      const ts = Date.now();
      const rand = Math.random().toString(16).slice(2, 6);
      return `ORD-${new Date().toISOString().slice(0,10).replace(/-/g,'')}-${ts}-${rand}`;
    }

    // Simple geo-based amount (kept from your version)
    async function resolveGeoAmount() {
      const preferred = ["US","GB","AU","NZ"];
      let code = "";
      try {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), 2500);
        const resp = await fetch("https://ipapi.co/json/", { signal: controller.signal });
        clearTimeout(timer);
        if (resp.ok) {
          const data = await resp.json();
          code = (data && (data.country_code || data.country) || "").toString().toUpperCase();
        }
      } catch(e) {}
      return preferred.includes(code) ? 30 : 10;
    }

    // Fire conversion once per session
    if (!sessionStorage.getItem('gaffpro_converted')) {
      (async function () {
        const saleAmount = await resolveGeoAmount();

        window.goaffpro_order = {
          number: uniqueOrderId(),
          total: saleAmount,
          currency: "USD"
        };

        __ensureGaffproPatched(function(){
          console.log("GoAffPro: firing conversion", window.goaffpro_order);
          window.goaffproTrackConversion(window.goaffpro_order);
          sessionStorage.setItem('gaffpro_converted', '1');
        });
      })();
    } else {
      console.log("GoAffPro: conversion already fired in this session");
    }
  </script>
</body>
</html>
