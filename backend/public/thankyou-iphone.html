<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    main { text-align: center; max-width: 60ch; padding: 2rem; }
    h1 { margin: 0 0 .5rem; font-size: clamp(1.6rem, 4vw, 2.2rem); }
    p  { margin: 0; font-size: 1.1rem; opacity: .9; }
  </style>
</head>
<body>
  <main>
    <h1>Thank you for your order.</h1>
    <p>We will contact you shortly with delivery details.</p>
  </main>

  <script type="text/javascript">
    // 1) Set the order payload BEFORE loading the SDK (per docs)
    // ‚¨áÔ∏è Replace these with your platform‚Äôs real values for THIS order
    window.goaffpro_order = {
      id: "ORDER_ID_HERE",          // e.g. "1001" (string)
      number: "ORDER_NUMBER_HERE",  // e.g. "#1001" or "ORD-789" (string)
      total: 300,                   // number (no quotes, no currency symbol)
      currency: "USD",
      forceSDK: true
    };

    // 2) Dynamically load the SDK exactly like the docs ‚Äî and then CALL the conversion
    (function() {
      var elem = document.createElement("script");
      elem.type = "application/javascript";
      elem.src = "https://api.goaffpro.com/loader.js?shop=nzyvwvfbde";
      elem.async = true;

      // üîë This is the crucial bit missing from the basic dynamic example:
      elem.onload = function() {
        if (typeof window.goaffproTrackConversion === "function") {
          window.goaffproTrackConversion(window.goaffpro_order);
          console.log("[GoAffPro] Conversion sent:", window.goaffpro_order);
        } else {
          console.error("[GoAffPro] SDK loaded but goaffproTrackConversion is unavailable.");
        }
      };
      elem.onerror = function() {
        console.error("[GoAffPro] Failed to load loader.js (CSP/ad-blocker/shop key?).");
      };

      document.body.appendChild(elem);
    })();
  </script>
</body>
</html>
