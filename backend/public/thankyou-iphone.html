<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You iphone</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDQ6REQWS8"></script>
  <script>
    // âœ… Required GA4 init (missing before). This sends a page_view.
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', 'G-FDQ6REQWS8');

  <!-- GoAffPro loader -->
  <script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .thankyou-box {
      text-align: center;
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .thankyou-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .thankyou-box p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank you for your order.</h1>
    <p>You will be contacted shortly with the details.</p>
  </div>

  <!-- GoAffPro conversion pixel (robust firing) -->
  <script type="text/javascript">
    (function(){
      // Some setups expect numeric order numbers (no "#").
      // If your platform uses a hash, you can add it back, but try numeric first.
      var goaffproOrder = {
        number: "1001", // previously "#1001"; numeric tends to be safer
        total: 30        // posts back $30 in revenue
      };

      function fireConversion(){
        try {
          if (typeof window.goaffproTrackConversion === 'function') {
            window.goaffproTrackConversion(goaffproOrder);
            return true;
          }
        } catch(e) {}
        return false;
      }

      // Try immediately, then on window load, then poll briefly (handles slow loader)
      if (!fireConversion()) {
        window.addEventListener('load', fireConversion);
        var tries = 0, iv = setInterval(function(){
          if (fireConversion() || ++tries > 20) clearInterval(iv);
        }, 150);
      }
    })();
  </script>
</body>
</html>
