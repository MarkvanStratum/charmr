<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You iphone</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDQ6REQWS8"></script>
  <script>
    // GA4 init
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FDQ6REQWS8');
  </script>

  <!-- GoAffPro loader (keep your shop key) -->
  <script src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .thankyou-box {
      text-align: center;
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .thankyou-box h1 { font-size: 28px; margin-bottom: 15px; color: #2c3e50; }
    .thankyou-box p { font-size: 16px; color: #555; }
    .muted { color:#888; font-size:12px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank you for your order.</h1>
    <p>You will be contacted shortly with the details.</p>
    <p class="muted" id="dbg"></p>
  </div>

  <!-- GoAffPro conversion pixel -->
  <script>
    (function () {
      // Helper: read query params for easy testing
      function qp(name){
        var m = new RegExp('[?&]'+name+'=([^&#]*)').exec(location.search);
        return m ? decodeURIComponent(m[1].replace(/\+/g,' ')) : '';
      }

      // --- IMPORTANT ---
      // In production: replace these with your REAL order values from your backend/template.
      var REAL_ORDER_NUMBER = qp('order') || '';   // e.g., "#A-102938"
      var REAL_TOTAL        = parseFloat(qp('total')) || NaN; // e.g., 30.00
      var REAL_CURRENCY     = qp('cur') || 'USD';

      // Testing convenience:
      // If no real order number was provided, generate a UNIQUE test id so each refresh tracks.
      var orderNumber = REAL_ORDER_NUMBER || ('#TEST-' + Date.now());
      var orderTotal  = isNaN(REAL_TOTAL) ? 0.01 : REAL_TOTAL; // tiny value for test if not supplied

      // Expose payload globally (recommended in SDK docs)
      window.goaffproOrder = {
        number: orderNumber,
        total: orderTotal,
        currency: REAL_CURRENCY,
        forceSDK: true
      };

      // Fire when SDK is available; retry briefly if loader is slow
      function fire(){
        try{
          if (typeof window.goaffproTrackConversion === 'function') {
            window.goaffproTrackConversion(window.goaffproOrder);
            return true;
          }
        }catch(e){}
        return false;
      }

      if (!fire()) {
        window.addEventListener('load', fire);
        var tries = 0, iv = setInterval(function(){
          if (fire() || ++tries > 40) clearInterval(iv); // ~6s
        }, 150);
      }

      // Small debug note on the page so you can see what was sent
      var dbgEl = document.getElementById('dbg');
      if (dbgEl) {
        dbgEl.textContent = 'GoAffPro payload â†’ number: ' + orderNumber + ', total: ' + orderTotal + ', currency: ' + REAL_CURRENCY;
      }
    })();
  </script>
</body>
</html>
