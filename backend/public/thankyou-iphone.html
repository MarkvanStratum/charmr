<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You iphone</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDQ6REQWS8"></script>
  <script>

    window.dataLayer = window.dataLayer || [];

    gtag('js', new Date());

  <!-- GoAffPro loader (keep this high on the page) -->
  <script async defer src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .thankyou-box {
      text-align: center;
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 640px;
    }
    .thankyou-box h1 { font-size: 28px; margin-bottom: 15px; color: #2c3e50; }
    .thankyou-box p { font-size: 16px; color: #555; }
    .muted { color:#888; font-size:12px; margin-top:10px; }
    code { background:#f0f2f5; padding:1px 6px; border-radius:4px; }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank you for your order.</h1>
    <p>You will be contacted shortly with the details.</p>
    <p class="muted" id="dbg"></p>
  </div>

  <!-- GoAffPro conversion (robust) -->
  <script type="text/javascript">
  (function () {
    // --- Helpers ------------------------------------------------------------
    function getParamFrom(searchLike, name) {
      var m = new RegExp('[?&#]' + name.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '=([^&#]*)').exec(searchLike);
      return m ? decodeURIComponent(m[1].replace(/\+/g, ' ')) : '';
    }
    function qp(/*names...*/) {
      var search = location.search, hash = location.hash;
      for (var i = 0; i < arguments.length; i++) {
        var v = getParamFrom(search, arguments[i]) || getParamFrom(hash, arguments[i]);
        if (v) return v;
      }
      return '';
    }
    function firstNonEmpty(arr) {
      for (var i = 0; i < arr.length; i++) if (arr[i]) return arr[i];
      return '';
    }
    function parseAmount(raw) {
      if (!raw) return null;
      var s = String(raw).trim().replace(/\s/g, '').replace(',', '.');
      var num = +s;
      return isNaN(num) ? null : num;
    }
    function extractFromPath() {
      // last path segment that looks like an order token
      var seg = location.pathname.split('/').filter(Boolean).pop() || '';
      // accept things like 12345, ABC123, #1001, 2024-09-08-XYZ
      if (/^[#A-Za-z0-9._-]{3,64}$/.test(seg)) return seg;
      return '';
    }
    function readSession(keys) {
      try {
        for (var i=0;i<keys.length;i++){
          var v = sessionStorage.getItem(keys[i]);
          if (v) return v;
        }
      } catch(e){}
      return '';
    }

    // --- Gather order context ----------------------------------------------
    var ORDER_NUMBER = firstNonEmpty([
      qp('order','order_id','id','number','orderno','orderNo'),
      readSession(['order','order_id','checkout_order_id','last_order_number']),
      extractFromPath()
    ]);

    var TOTAL_RAW = firstNonEmpty([
      qp('total','amount','price','value','grand_total','grandTotal','subtotal','sub_total'),
      readSession(['total','order_total','grand_total'])
    ]);

    var CURRENCY = (firstNonEmpty([qp('cur','currency'), readSession(['currency'])]) || 'USD').toUpperCase();

    var ORDER_TOTAL = parseAmount(TOTAL_RAW);
    if (ORDER_TOTAL === null) ORDER_TOTAL = 0.01; // tiny non-zero default

    // --- Debug UI -----------------------------------------------------------
    var dbgEl = document.getElementById('dbg');
    function dbg(msg){ try{ if(dbgEl){ dbgEl.textContent += (dbgEl.textContent ? ' · ' : '') + msg; } }catch(e){} }
    dbg('GoAffPro payload → number: ' + (ORDER_NUMBER||'') + ', total: ' + ORDER_TOTAL + ', currency: ' + CURRENCY);

    if (!ORDER_NUMBER) {
      console.warn('[GoAffPro] Missing order id → not posting.');
      dbg('no order id; not posting');
      return;
    }

    // --- Duplicate suppression (session only so testing is easier) ----------
    var STORAGE_KEY = 'gaffpro_fired_' + ORDER_NUMBER;
    function alreadyFired() {
      try { return sessionStorage.getItem(STORAGE_KEY) === '1'; } catch(e){ return false; }
    }
    function markFired() {
      try { sessionStorage.setItem(STORAGE_KEY, '1'); } catch(e){}
    }
    if (alreadyFired()) {
      console.log('[GoAffPro] Already posted for', ORDER_NUMBER, '— skipping.');
      dbg('already posted; skipped');
      return;
    }

    // --- Build payload exactly like GoAffPro snippet (plus currency) --------
    window.goaffpro_order = {
      number: ORDER_NUMBER,     // can be like "#1001"
      total: ORDER_TOTAL,       // number
      currency: CURRENCY        // optional but helpful
    };

    // --- Fire once the SDK is ready ----------------------------------------
    var RENDER_FLAG = '__gaffpro_fired_this_render';
    function fire() {
      if (window[RENDER_FLAG]) return true;
      if (typeof window.goaffproTrackConversion !== 'function') return false;

      if (alreadyFired()) { // race check
        console.log('[GoAffPro] Already posted (race) for', ORDER_NUMBER, '— skipping.');
        return true;
      }

      window[RENDER_FLAG] = true;
      try {
        window.goaffproTrackConversion(window.goaffpro_order);
        markFired();
        console.log('[GoAffPro] Posted once for', ORDER_NUMBER, window.goaffpro_order);
        dbg('posted');
      } catch (e) {
        console.error('[GoAffPro] Track call threw:', e);
        dbg('track error');
      }
      return true;
    }

    function pollUntilReady(maxMs) {
      var tries = 0, interval = 150, maxTries = Math.ceil(maxMs / interval);
      var iv = setInterval(function(){
        if (fire() || ++tries >= maxTries) {
          clearInterval(iv);
          if (tries >= maxTries) {
            console.error('[GoAffPro] loader never initialized — likely blocked by ad/CSP.');
            dbg('loader missing/blocked');
          }
        }
      }, interval);
    }

    // If the page was prerendered, wait until visible to avoid double-fires
    function start() {
      // Attempt immediately; if not ready, poll up to ~15s
      if (!fire()) {
        // Also hook script tag events if present
        var s = document.querySelector('script[src*="api.goaffpro.com/loader.js"]');
        if (s) {
          s.addEventListener('load', fire);
          s.addEventListener('error', function(){
            console.error('[GoAffPro] loader failed to load.');
            dbg('loader failed');
          });
        }
        pollUntilReady(15000);
      }
    }

    if (document.visibilityState === 'prerender') {
      document.addEventListener('visibilitychange', function onv(){
        if (document.visibilityState === 'visible') {
          document.removeEventListener('visibilitychange', onv);
          start();
        }
      });
    } else {
      start();
    }
  })();
  </script>

  <!-- Optional: extremely basic noscript notice (JS is required for tracking) -->
  <noscript>
    <p style="position:fixed;bottom:8px;left:8px;right:8px;text-align:center;color:#777;font:12px/1.4 Arial;">
      JavaScript is disabled; order tracking requires JavaScript.
    </p>
  </noscript>
</body>
</html>
