<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You iphone</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDQ6REQWS8"></script>
  <script>
    // ✅ GA4 init: sends a page_view.
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', 'G-FDQ6REQWS8');
  </script>

  <!-- GoAffPro loader -->
  <script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .thankyou-box {
      text-align: center;
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .thankyou-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .thankyou-box p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank you for your order.</h1>
    <p>You will be contacted shortly with the details.</p>
  </div>

  <!-- GoAffPro conversion pixel (robust firing) -->
  <script type="text/javascript">
    (function(){
      // ✅ Official-style order object for SDK tracking
      window.goaffproOrder = {
        number: "#1001",   // order number (include # if your store uses it)
        total: 30,         // final amount (number, not string)
        currency: "USD",   // optional but strongly recommended
        forceSDK: true     // required for custom pages
      };

      function fireGoAffPro() {
        try {
          if (typeof window.goaffproTrackConversion === 'function') {
            window.goaffproTrackConversion(window.goaffproOrder);
            return true;
          }
        } catch(e) {}
        return false;
      }

      // Fire immediately, then on load, then poll for slow loader
      if (!fireGoAffPro()) {
        window.addEventListener('load', fireGoAffPro);
        var tries = 0, iv = setInterval(function(){
          if (fireGoAffPro() || ++tries > 40) clearInterval(iv); // ~6s
        }, 150);
      }
    })();
  </script>
</body>
</html>
