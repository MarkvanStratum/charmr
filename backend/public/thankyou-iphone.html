<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>
    <style>
      html,body{height:100%;margin:0}
      body{display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.5}
      .container{text-align:center;max-width:42rem;padding:2rem}
      h1{margin:0 0 .5rem 0;font-size:clamp(1.5rem,3vw + 1rem,2.25rem)}
      p{margin:0;font-size:1.05rem;opacity:.9}
    </style>

    <!-- Loader: add this to ALL pages site-wide too -->
    <script src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>
  </head>
  <body>
    <main class="container" role="main" aria-labelledby="ty">
      <h1 id="ty">Thank you for your order.</h1>
      <p>We will contact you shortly with delivery details.</p>
    </main>

    <!-- Conversion: only on the thank-you page, AFTER the loader -->
    <script>
      (function () {
        // TODO: replace with your real values from checkout:
        var goaffproOrder = {
          number: 'REPLACE_WITH_REAL_ORDER_NUMBER', // e.g. '#12345' or 'ORD-789'
          total:  REPLACE_WITH_REAL_ORDER_TOTAL,    // e.g. 149.99 (number, no currency symbol)
          forceSDK: true                            // per GoAffPro SDK guide
        };

        function send() {
          if (typeof window.goaffproTrackConversion === 'function') {
            window.goaffproTrackConversion(goaffproOrder);
          }
        }
        // Call when ready (covers cached/async loader)
        if (typeof window.goaffproTrackConversion === 'function') send();
        else { window.addEventListener('load', send); setTimeout(send, 300); }
      })();
    </script>
  </body>
</html>
