  <!-- Ensure sub_id is present in URL before GoAffPro loads -->
  <script>
    (function ensureSubIdInURL(){
      var url = new URL(location.href);
      if (!url.searchParams.get("sub_id")) {
        function getStored(){
          try{
            var m = document.cookie.match(/(?:^|; )aff_sub_id=([^;]*)/);
            if (m) return decodeURIComponent(m[1]);
            var ls = localStorage.getItem("aff_sub_id");
            if (ls) return ls;
          }catch(e){}
          return null;
        }
        var sub = getStored();
        if (!sub && document.referrer) {
          try{
            var ref = new URL(document.referrer);
            sub = ref.searchParams.get("sub_id") || ref.searchParams.get("subid") ||
                  ref.searchParams.get("aff_sub") || ref.searchParams.get("click_id") ||
                  ref.searchParams.get("cid")    || ref.searchParams.get("tid");
          }catch(e){}
        }
        if (sub) {
          url.searchParams.set("sub_id", sub);
          history.replaceState(null, "", url.toString());
        }
      }
    })();
  </script>

  <!-- GoAffPro loader -->

  <!-- Idempotent GoAffPro conversion fire -->
  <script>
    const qs = new URLSearchParams(location.search);
    const orderId =
      qs.get('v') || qs.get('order_id') || qs.get('oid') || qs.get('t') || ('TEST-' + Date.now());

    function alreadyFired(id){
      try { return JSON.parse(localStorage.getItem('goaffpro_fired')||'{}')[id]; } catch { return false; }
    }
    function markFired(id){
      try {
        const m = JSON.parse(localStorage.getItem('goaffpro_fired')||'{}');
        m[id] = Date.now();
        localStorage.setItem('goaffpro_fired', JSON.stringify(m));
      } catch {}
    }

    var goaffproOrder = {
      id: orderId,
      number: orderId,
      total: 300,
      currency: "USD",
      forceSDK: true
    };

    (function wait(i){
      if (alreadyFired(orderId)) {
        console.log('[GoAffPro] Skipping duplicate for', orderId);
        return;
      }
      if (typeof window.goaffproTrackConversion === "function") {
        window.goaffproTrackConversion(goaffproOrder);
        markFired(orderId);
        console.log("[GoAffPro] Sent once for", orderId);
      } else if (i < 50) {
        setTimeout(() => wait(i+1), 200);
      } else {
        console.error("[GoAffPro] goaffproTrackConversion not found.");
      }
    })(0);
  </script>

  <!-- Meta Pixel for affiliates -->
  <script>

      var qs = new URLSearchParams(location.search);
      var pixelParam = qs.get('pixel') || qs.get('fb_pixel') || qs.get('fbp') || "";
      if (!pixelParam) return;

      var pixelIds = pixelParam.split(',').map(s=>s.trim()).filter(Boolean);
      if (!pixelIds.length) return;

      !function(f,b,e,v,n,t,s){
        if(f.fbq) return; n=f.fbq=function(){ n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments) };

        s=b.getElementsByTagName(e)[0]; s.parentNode.insertBefore(t,s);
      }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

      pixelIds.forEach(function(id){
        if (/^\d{10,20}$/.test(id)) fbq('init', id);
      });

      var amount   = (typeof goaffproOrder !== "undefined" && +goaffproOrder.total) || +(qs.get('amount') || qs.get('value') || 0);
      var currency = (typeof goaffproOrder !== "undefined" && goaffproOrder.currency) || (qs.get('currency') || qs.get('cur') || 'USD');
      var eid      = (typeof orderId !== "undefined" && orderId) || qs.get('order_id') || qs.get('oid') || ('TEST-' + Date.now());

      var fireKey = 'fb_purchase_' + eid;
      try { if (localStorage.getItem(fireKey)) return; } catch(e){}

      fbq('track', 'Purchase', { value: isFinite(amount) ? +amount : 0, currency: currency || 'USD' }, { eventID: String(eid) });
      try { localStorage.setItem(fireKey, '1'); } catch(e){}
    })();
  </script>

  <!-- ✅ TikTok Purchase Event (fires once) -->
  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const value = +(qs.get('value') || qs.get('amount') || 300);
      const currency = (qs.get('currency') || 'USD').toUpperCase();
      const eid = qs.get('order_id') || qs.get('v') || qs.get('oid') || ('TT-' + Date.now());
      const key = 'ttq_purchase_' + eid;

      try {
        if (!sessionStorage.getItem(key)) {
          ttq.track('Purchase', {
            value: value,
            currency: currency,
            contents: [{ content_type: 'product', content_id: eid, quantity: 1, price: value }],
            description: 'Order ' + eid
          });
          sessionStorage.setItem(key, '1');
          console.log('[TikTok] Purchase fired for', eid);
        } else {
          console.log('[TikTok] Skipped duplicate for', eid);
        }
      } catch(e) { console.error('[TikTok] Error firing Purchase', e); }
    })();
  </script>
