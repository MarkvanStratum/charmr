  <script>
    // Submit -> register (best-effort) -> go to testquiz.html
    document.getElementById('signup-form').addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const email=(document.getElementById('email').value||'').trim();
      const password=document.getElementById('password').value;
      if(!email||!password){ alert('Please enter your email and password.'); return; }
      try{
        const res=await fetch('/api/register',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({email,password})
        });
        const data=await res.json().catch(()=>({}));
        if(res.ok && data?.token){ try{ localStorage.setItem('token',data.token);}catch{} }
      }catch(e){ /* continue regardless */ }

    });
