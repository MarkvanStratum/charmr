<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upgrade Plans</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .plans {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .plan {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 250px;
    }
    .plan h2 {
      margin-top: 0;
    }
    .plan button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #ef476f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .plan button:hover {
      background-color: #d43d61;
    }
  </style>
</head>
<body>
  <h1>Choose Your Plan</h1>
  <div class="plans">
    <div class="plan">
      <h2>Starter</h2>
      <p>£5 / month</p>
      <p>10 Messages</p>
      <button onclick="checkout('price_1Rsdy1EJXIhiKzYGOtzvwhUH', 'subscription')">Select</button>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <p>£20 / month</p>
      <p>50 Messages</p>
      <button onclick="checkout('price_1RsdzREJXIhiKzYG45b69nSl', 'subscription')">Select</button>
    </div>
    <div class="plan">
      <h2>Lifetime</h2>
      <p>£99 one-time</p>
      <p>Unlimited Messages</p>
      <button onclick="checkout('price_1Rse1SEJXIhiKzYGhUalpwBS', 'payment')">Select</button>
    </div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("pk_live_51Rhm4sEJXIhiKzYGIPVjXwZTzuKmqU7EOA6EpDIkrNTmtm4ooWHbDcSaBlyglSdJYhCyU4VgcI8Qo09Acc8upCUD00ekSRuN4q");

    function checkout(priceId, mode) {
      fetch("https://charmer.xyz/api/create-checkout-session", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ priceId, mode })
      })
      .then(res => res.json())
      .then(data => {
        return stripe.redirectToCheckout({ sessionId: data.sessionId });
      })
      .catch(err => {
        console.error("Checkout error:", err);
        alert("An error occurred. Please try again.");
      });
    }
  </script>
</body>
</html>
