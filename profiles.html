<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet UK Girls on Charmer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      color: #cc3366;
    }
    #profiles-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .girl-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .girl-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .girl-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .girl-card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .girl-card a {
      display: inline-block;
      margin-top: 10px;
      color: #cc3366;
      text-decoration: none;
      font-weight: bold;
    }
    .girl-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Meet UK Girls on Charmer</h1>
  <div id="profiles-container"></div>

  <script src="girls.js"></script>
</body>
</html>
