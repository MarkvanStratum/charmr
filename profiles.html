  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .profile-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .profile-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .profile-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .profile-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .profile-card h3 {
      margin: 10px 0 5px;
    }
    .profile-card p {
      margin: 5px 0;
    }
    .btn-group {
      margin-top: 10px;
    }
    .btn-group button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #ef476f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-group button:hover {
      background-color: #d43d61;
    }
  </style>
</head>
