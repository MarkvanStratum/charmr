<!DOCTYPE html>
<html lang="en">
<head>
<script src="girls.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet UK Girls on Charmer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Meet UK Girls on Charmer</h1>
  <div id="profiles-container" class="profiles"></div>

  <script src="girls.js"></script>
  <script>
    const container = document.getElementById("profiles-container");

    girls.forEach(girl => {
      const card = document.createElement("div");
      card.className = "girl-card";
      card.innerHTML = `
        <img src="${girl.photo}" alt="${girl.name}" />
        <h2>${girl.name}, ${girl.age}</h2>
        <p>${girl.city}</p>
        <a href="profile.html?id=${girl.id}">View Profile</a>
        <a href="chat.html?id=${girl.id}">Chat</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
