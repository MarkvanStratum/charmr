<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meet UK Girls on Charmer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #profiles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .profile-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 180px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      text-align: center;
    }
    .profile-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .profile-photo {
      width: 100%;
      height: 180px;
      background: #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .profile-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .profile-details {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Meet UK Girls on Charmer</h1>
  <div id="profiles-container"></div>

  <!-- Load the girls.js script to fetch and render the profiles -->
  <script src="girls.js"></script>
</body>
</html>
