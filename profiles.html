<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meet UK Girls on Charmer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d6336c;
    }

    #profiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .profile-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 200px;
      padding: 15px;
      text-align: center;
    }

    .profile-card img {
      width: 100%;
      border-radius: 8px;
    }

    .profile-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .profile-card p {
      color: #666;
      margin: 0 0 10px;
    }

    .profile-card button {
      padding: 8px 12px;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-card button:hover {
      background-color: #b92e5d;
    }
  </style>
</head>
<body>
  <h1>Meet UK Girls on Charmer</h1>
  <div id="profiles"></div>

  <!-- Link to girls.js -->
  <script src="girls.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("profiles");

      if (!Array.isArray(girls)) {
        container.innerHTML = "<p style='color:red;'>Failed to load profiles.</p>";
        return;
      }

      girls.forEach(girl => {
        const card = document.createElement("div");
        card.className = "profile-card";
        card.innerHTML = `
          <img src="${girl.image}" alt="${girl.name}">
          <h3>${girl.name}, ${girl.age}</h3>
          <p>${girl.city}</p>
          <button onclick="window.location.href='profile.html?id=${girl.id}'">View Profile</button>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
