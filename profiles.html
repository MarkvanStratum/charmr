<script>
  const backendUrl = "https://charmr-jfmc.onrender.com"; // Your backend URL

  async function fetchUnreadCount() {
    try {
      const res = await fetch(`${backendUrl}/messages/unreadCount?userId=1`);
      if (!res.ok) throw new Error("Failed to fetch unread count");
      const data = await res.json();
      return data.unreadCount || 0;
    } catch (error) {
      console.error(error);
      return 0;
    }

    }

  // Update badge every 15 seconds
  setInterval(updateInboxBadge, 15000);
</script>
<script>
const backendUrl = "https://charmr-jfmc.onrender.com"; // your backend URL
let lastMessageTime = null; // track most recent message time

function showNotification(from, text) {
    const notif = document.createElement("div");
    notif.className = "notification-popup";
    notif.innerHTML = `<strong>${from}</strong>: ${text}`;

    notif.onclick = () => {
        window.location.href = "inbox.html";
    };

    document.body.appendChild(notif);

    setTimeout(() => notif.remove(), 5000);
}

async function checkForNewMessages() {
    try {
        const res = await fetch(`${backendUrl}/api/messages/user1`);
        const msgs = await res.json();

        if (msgs.length === 0) return;

        const latest = msgs[msgs.length - 1]; // last message in array

        // Only trigger if it's a new one
        if (!lastMessageTime || new Date(latest.time) > new Date(lastMessageTime)) {
            lastMessageTime = latest.time;
            showNotification(latest.from, latest.text);
        }
    } catch (err) {
        console.error("Error fetching messages", err);
    }
}

// check every 5 seconds
setInterval(checkForNewMessages, 5000);
</script>
