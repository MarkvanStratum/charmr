<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet UK Girls on Charmer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Meet UK Girls on Charmer</h1>
  </header>

  <main id="profiles-container" class="profiles-grid">
    <!-- Profiles will load here -->
  </main>

  <script src="girls.js"></script>
  <script>
    const container = document.getElementById('profiles-container');

    girls.forEach(girl => {
      const card = document.createElement('div');
      card.className = 'profile-card';
      card.innerHTML = `
        <img src="${girl.image}" alt="${girl.name}" class="profile-pic">
        <h2>${girl.name}, ${girl.age}</h2>
        <p>${girl.city}</p>
        <div class="btns">
          <a href="profile.html?id=${girl.id}" class="button">View Profile</a>
          <a href="chat.html?id=${girl.id}" class="button">Chat</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
