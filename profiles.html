<script>
  const backendUrl = "https://charmr-jfmc.onrender.com"; // Backend URL
  const userId = "user1"; // Static user for now

  // Function to send initial messages from random girls
  async function sendInitialMessagesRandom(profiles, count = 2) {
    // Shuffle profiles
    const shuffled = [...profiles].sort(() => Math.random() - 0.5);
    const selected = shuffled.slice(0, count);

    for (const girl of selected) {
      try {
        const res = await fetch(`${backendUrl}/api/send-initial-message`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, girlId: girl.id })
        });
        const data = await res.json();
        console.log(`Initial message from ${girl.name}: ${data.message}`);
      } catch (err) {
        console.error("Error sending initial message:", err);
      }
    }
  }

  // Load profiles from backend and display them
  async function loadProfiles() {
    try {
      const res = await fetch(`${backendUrl}/api/profiles`);
      const profiles = await res.json();

      const container = document.getElementById("profileContainer");
      container.innerHTML = "";

      profiles.forEach(profile => {
        const card = document.createElement("div");
        card.className = "profile-card";
        card.innerHTML = `
          <img src="${profile.image}" alt="${profile.name}" />
          <h3>${profile.name}</h3>
          <p>Age: ${profile.age}</p>
          <p>City: ${profile.city}</p>
        `;
        container.appendChild(card);
      });

      // Send random initial messages after loading profiles
      await sendInitialMessagesRandom(profiles, 2);

    } catch (err) {
      console.error("Error loading profiles:", err);
    }
  }

  window.onload = loadProfiles;
</script>
