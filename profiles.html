  <script>
  // Replace with your actual backend URL
  const backendUrl = "https://charmr-jfmc.onrender.com";

  async function fetchUnreadCount() {
    try {
      const res = await fetch(`${backendUrl}/messages/unreadCount?userId=1`);
      if (!res.ok) throw new Error('Failed to fetch unread count');
      const data = await res.json();
      return data.unreadCount || 0;
    } catch (error) {
      console.error(error);
      return 0;
    }
  }

  async function updateInboxBadge() {
    const count = await fetchUnreadCount();
    const badge = document.getElementById('inboxBadge');
    if (count > 0) {
      badge.textContent = count;
      badge.style.display = 'inline-block';
    } else {
      badge.style.display = 'none';
    }
  }

  function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification-popup';
    notification.textContent = `New message: ${message}`;
    
    notification.onclick = () => {
      window.location.href = '/inbox.html';
    };

    document.body.appendChild(notification);

    setTimeout(() => {
      notification.remove();
    }, 5000);
  }

  let lastMessageId = 0;

  async function pollNewMessages() {
    try {
      const res = await fetch(`${backendUrl}/messages/new?userId=1&afterId=${lastMessageId}`);
      if (!res.ok) throw new Error('Failed to fetch new messages');
      const newMessages = await res.json();

      if (newMessages.length > 0) {
        newMessages.forEach(msg => {
          showNotification(msg.text);
          if (msg.id > lastMessageId) lastMessageId = msg.id;
        });
        updateInboxBadge();
      }
    } catch (error) {
      console.error(error);
    }
  }

  updateInboxBadge();
  setInterval(pollNewMessages, 15000);
</script>
