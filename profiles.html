<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <title>Meet UK Girls on Charmer</title>
  <script src="girls.js" defer></script>
  <style>
    .profile-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      text-align: center;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Meet UK Girls on Charmer</h1>
  <div id="profiles"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("profiles");
      girls.forEach(girl => {
        const div = document.createElement("div");
        div.className = "profile-card";
        div.innerHTML = `
          <img src="${girl.image}" alt="${girl.name}" width="100"><br>
          <strong>${girl.name}, ${girl.age}</strong><br>
          <em>${girl.city}</em><br>
          <a href="profile.html?id=${girl.id}">View Profile</a>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
