<!DOCTYPE html>
<html lang="en">
<head>

<title>Order Your Segway-Ninebot MAX G2</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet"/>
<style>
  :root{
    --brand:#0f6bd6;
    --ink:#000;
    --radius:18px;
    --line:rgba(0,0,0,.1);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    color:var(--ink);
    background:url("segway.png") center/cover no-repeat fixed;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }
  .wrap{ width:100%; max-width:860px; padding:20px 16px 40px; margin-top:60px; }

  .card{
    background:rgba(255,255,255,0.92);
    border-radius:var(--radius);
    box-shadow:0 10px 28px rgba(17,24,39,.15);
    padding:10px 24px 24px; /* lowered white area */
  }
  .title{ margin:0 0 6px; font-size:26px; font-weight:900; text-align:center; }
  .sub{ margin:0 0 16px; color:#111; text-align:center; font-size:18px; }
  .product-img{
    display:block;
    width:100%;
    max-width:400px;
    margin:20px auto;
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
  }

  .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
  @media (max-width:640px){ .grid{ grid-template-columns:1fr } }

  .input,select{ width:100%; padding:12px 14px; border:2px solid var(--line); border-radius:12px; background:#fff; color:#000 }
  .btn{ appearance:none; border:2px solid #000; background:#fff; color:#000; padding:12px 18px; border-radius:12px; cursor:pointer; font-weight:800; transition:.2s }
  .btn:hover{ background:#000; color:#fff }
  .btn.primary{ background:var(--brand); color:#fff; border-color:var(--brand) }
  .btn.primary:hover{ background:#094da2 }
  .btn-row{ display:flex; gap:12px; margin-top:12px; flex-wrap:wrap; justify-content:center; }

  .muted{ color:#222; font-size:14px; text-align:center; }
</style>
</head>
<body>
  <div class="wrap">

      <p class="sub"><strong>Limited Offer:</strong> Pay only <span data-price>R58</span> shipping fee!</p>

      <div class="grid">

        <input class="input" type="email" placeholder="you@example.com" autocomplete="email" required />
        <div class="grid" style="grid-template-columns:140px 1fr; gap:10px;">
          <select class="input" id="prefix">

      <div class="btn-row">
        <button class="btn primary">Pay R58 Shipping Fee</button>
        <button class="btn">Learn More</button>
      </div>

    </section>
  </div>
</body>
</html>
