<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    main { text-align: center; max-width: 60ch; padding: 2rem; }
    h1 { margin: 0 0 .5rem; font-size: clamp(1.6rem, 4vw, 2.2rem); }
    p  { margin: 0; font-size: 1.1rem; opacity: .9; }
  </style>
</head>
<body>
  <main>
    <h1>Thank you for your order.</h1>
    <p>We will contact you shortly with delivery details.</p>
  </main>

  <script type="text/javascript">
    // === EXACTLY like their example: define the order object first ===
    // For testing, generate a unique number/id each time so it tracks on every load.
    // Replace this generation with your real backend values in production.
    (function() {
      var stamp = Date.now().toString(36).toUpperCase();   // e.g., "MB6J2X9A"
      var generatedNumber = "#TEST-" + stamp;              // e.g., "#TEST-MB6J2X9A"

      window.goaffpro_order = {
        id: generatedNumber,        // unique string
        number: generatedNumber,    // human-readable string
        total: 300,                 // number (no currency symbol)
        currency: "USD",            // ISO-4217 code
        forceSDK: true
      };
    })();

    // === EXACTLY their dynamic loader pattern ===
    (function() {
      var elem = document.createElement("script");
      elem.type = "application/javascript";
      elem.src  = "https://api.goaffpro.com/loader.js?shop=nzyvwvfbde";
      document.body.appendChild(elem);
    })();
  </script>
</body>
</html>
